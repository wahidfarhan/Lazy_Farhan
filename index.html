<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farhans Practice Problems</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.css" />
  <style>
    /* --- BASIC STYLES --- */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      overflow: hidden;
    }
    #container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 280px;
      background: #161b22;
      border-right: 3px solid #30363d;
      padding: 15px;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin: 0 0 15px;
      border-bottom: 2px solid #238636;
      color: #238636;
    }
    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #fileList li {
      background: #21262d;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #fileList li.active {
      background: #238636;
      color: white;
    }
    #fileList li:hover:not(.active) {
      background: #2ea043;
      color: white;
    }
    #backBtn {
      background: #238636;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 12px;
      width: 100%;
      user-select: none;
      display: none;
      text-align: center;
    }
    #backBtn:hover {
      background: #2ea043;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow: hidden;
      position: relative;
    }
    #codeSection {
      display: flex;
      gap: 20px;
      flex: 1;
      overflow: hidden;
    }
    #codeContainer {
      flex: 2;
      background: #0d1117;
      border: 3px solid #238636;
      border-radius: 6px;
      overflow: auto;
    }
    pre {
      margin: 0;
      font-size: 14px;
      padding: 15px;
      min-height: 100%;
      white-space: pre-wrap; /* important for responsive */
      word-wrap: break-word;
    }
    .hljs td.hljs-ln-code {
      padding-left: 12px;
    }
    #ioSide {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
    }
    .io-box label {
      font-weight: bold;
      color: #238636;
      margin-bottom: 5px;
      display: block;
    }
    textarea {
      width: 100%;
      background-color: #21262d;
      color: #c9d1d9;
      border: 2px solid #238636;
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
      min-height: 80px;
      font-family: monospace;
      font-size: 14px;
      overflow-y: auto;
    }
    #output {
      color: #56d364;
    }
    .readonly-box {
      background-color: #1e1e1e;
      border: 2px solid #444;
      border-radius: 5px;
      padding: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      min-height: 80px;
      overflow-y: auto;
      max-height: 150px;
      color: #c9d1d9;
    }
    #descriptionBox {
      border-bottom: 2px solid #238636;
      overflow-y: auto;
      max-height: 160px;
      padding: 12px 15px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      background-color: #1e1e1e;
      color: #c9d1d9;
      border-radius: 5px;
    }
    #runBtn {
      margin-top: 10px;
      background: #238636;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-start;
      user-select: none;
    }
    #runBtn:hover {
      background: #2ea043;
    }
    #statusMsg {
      margin-top: 8px;
      color: #999;
      min-height: 20px;
      font-style: italic;
    }
    #uploadedDate {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.9em;
      color: #56d364;
      user-select: none;
    }

    /* Scrollbar styling */
    #sidebar::-webkit-scrollbar,
    #codeContainer::-webkit-scrollbar,
    #ioSide::-webkit-scrollbar,
    .readonly-box::-webkit-scrollbar,
    #descriptionBox::-webkit-scrollbar,
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb,
    #codeContainer::-webkit-scrollbar-thumb,
    #ioSide::-webkit-scrollbar-thumb,
    .readonly-box::-webkit-scrollbar-thumb,
    #descriptionBox::-webkit-scrollbar-thumb,
    textarea::-webkit-scrollbar-thumb {
      background-color: #000000;
      border-radius: 4px;
    }
    #sidebar::-webkit-scrollbar-track,
    #codeContainer::-webkit-scrollbar-track,
    #ioSide::-webkit-scrollbar-track,
    .readonly-box::-webkit-scrollbar-track,
    #descriptionBox::-webkit-scrollbar-track,
    textarea::-webkit-scrollbar-track {
      background-color: #121212;
    }
    #sidebar, #codeContainer, #ioSide, .readonly-box, #descriptionBox, textarea {
      scrollbar-width: thin;
      scrollbar-color: #000000 #121212;
    }
    #typingContainer {
      height: 40px;
      background: #161b22;
      border-top: 3px solid #238636;
      color: #238636;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 20px;
      padding-left: 15px;
      display: flex;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }
    #typingText {
      border-right: 2px solid #238636;
      white-space: nowrap;
      overflow: hidden;
    }
    /* Uploaded date mobile fix */
    @media (max-width: 768px) {
      #uploadedDate {
        position: static;
        margin-top: 8px;
        text-align: center;
        color: #56d364;
      }
    }

    /* Responsive Styles for Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 3px solid #30363d;
        padding: 10px;
      }
      #main {
        flex: 1;
        padding: 10px;
        overflow: visible;
      }
      #codeSection {
        flex-direction: column;
        gap: 10px;
      }
      #codeContainer {
        flex: none;
        height: 300px;
        border-width: 2px;
      }
      #ioSide {
        flex: none;
        height: auto;
        gap: 8px;
      }
      pre {
        font-size: 12px;
        padding: 10px;
      }
      textarea {
        font-size: 13px;
        min-height: 60px;
      }
      #runBtn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
      }
      #backBtn {
        margin-bottom: 10px;
        display: block;
      }
      #typingContainer {
        font-size: 18px;
        height: 35px;
        padding-left: 10px;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <div id="sidebar">
    <h2>Farhans Practice Problems</h2>
    <button id="backBtn">‚Üê Back</button>
    <ul id="fileList"><li>Loading folders...</li></ul>
  </div>

  <div id="main">
    <div id="codeSection">
      <div id="codeContainer">
        <pre><code id="codeBlock" class="c hljs"></code></pre>
      </div>
      <div id="ioSide">
        <div class="io-box">
          <label for="input">üì• Input</label>
          <textarea id="input" placeholder="Input will be loaded here or you can type"></textarea>
        </div>
        <div class="io-box">
          <label for="output">üì§ Output</label>
          <textarea id="output" readonly placeholder="Program output will appear here"></textarea>
        </div>
        <div class="io-box">
          <label>‚úÖ Expected Output</label>
          <div id="expectedOutput" class="readonly-box">Not loaded</div>
        </div>
        <div class="io-box">
          <label>üìù Description <span id="fileNameLabel" style="color:#56d364; font-weight: normal; font-size: 0.9em; margin-left: 8px;"></span></label>
          <div id="descriptionBox">No description available.</div>
        </div>
      </div>
    </div>
    <button id="runBtn">Run Code</button>
    <div id="statusMsg"></div>
    <div id="uploadedDate"></div>
  </div>
</div>

<!-- Bottom typing animation -->
<div id="typingContainer">
  <div id="typingText"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/c.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>

<script>
  const repoOwner = "wahidfarhan";
  const repoName = "Lazy_Farhan";
  const folderPathRoot = ""; // root folder to list initially

  const rapidApiHost = "judge0-ce.p.rapidapi.com";
  const rapidApiKey = "2ffb7c9968msh2aaee0147c376edp10350djsne858c3d03a02";

  const fileListEl = document.getElementById("fileList");
  const codeBlockEl = document.getElementById("codeBlock");
  const inputEl = document.getElementById("input");
  const outputEl = document.getElementById("output");
  const runBtn = document.getElementById("runBtn");
  const statusMsg = document.getElementById("statusMsg");
  const descriptionEl = document.getElementById("descriptionBox");
  const expectedOutputEl = document.getElementById("expectedOutput");
  const fileNameLabel = document.getElementById("fileNameLabel");
  const uploadedDateEl = document.getElementById("uploadedDate");
  const backBtn = document.getElementById("backBtn");

  let currentCode = "";
  let currentPath = ""; // current folder path, empty string means root
  let folderStack = [];

  async function fetchFolderContent(path) {
    try {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error("Failed to fetch folder contents");
      const data = await res.json();
      return data;
    } catch (err) {
      fileListEl.innerHTML = `<li style="color:red;">Error loading folder contents</li>`;
      console.error(err);
      return null;
    }
  }

  async function showFolder(path) {
    backBtn.style.display = folderStack.length > 0 ? "block" : "none";
    document.title = path ? `Farhans Practice Problems - ${path}` : "Farhans Practice Problems";

    fileListEl.innerHTML = "<li>Loading...</li>";
    const data = await fetchFolderContent(path);
    if (!data) return;

    const folders = data.filter(item => item.type === "dir");
    const cFiles = data.filter(item => item.type === "file" && item.name.endsWith(".c"));

    fileListEl.innerHTML = "";

    if (folders.length === 0 && cFiles.length === 0) {
      fileListEl.innerHTML = "<li>No folders or C files found.</li>";
      return;
    }

    folders.forEach(folder => {
      const li = document.createElement("li");
      li.textContent = "üìÅ " + folder.name;
      li.style.fontWeight = "bold";
      li.style.cursor = "pointer";
      li.addEventListener("click", () => {
        folderStack.push(currentPath);
        currentPath = folder.path;
        showFolder(currentPath);
        clearCodeDisplay();
      });
      fileListEl.appendChild(li);
    });

    cFiles.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file.name;
      li.style.cursor = "pointer";
      li.addEventListener("click", () => {
        loadCodeFile(file);
      });
      fileListEl.appendChild(li);
    });
  }

  function clearCodeDisplay() {
    currentCode = "";
    codeBlockEl.textContent = "";
    hljs.highlightElement(codeBlockEl);
    hljs.lineNumbersBlock(codeBlockEl);
    inputEl.value = "";
    outputEl.value = "";
    expectedOutputEl.textContent = "Not loaded";
    descriptionEl.textContent = "No description available.";
    fileNameLabel.textContent = "";
    uploadedDateEl.textContent = "";
    statusMsg.textContent = "";
  }

  async function getFileLastCommitDate(filePath) {
    try {
      const commitsApiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${filePath}&page=1&per_page=1`;
      const res = await fetch(commitsApiUrl);
      if (!res.ok) throw new Error("Failed to fetch commits");
      const commits = await res.json();
      if (commits.length > 0 && commits[0].commit && commits[0].commit.author) {
        return commits[0].commit.author.date;
      }
      return null;
    } catch {
      return null;
    }
  }

  async function parseInputFile(text) {
    const lines = text.split(/\r?\n/);
    let inputLines = [];
    let descriptionLines = [];
    let outputLines = [];

    let section = "input";

    for (let line of lines) {
      const lower = line.trim().toLowerCase();
      if (lower === "description") {
        section = "description";
        continue;
      }
      if (lower === "output") {
        section = "output";
        continue;
      }

      if (section === "input") inputLines.push(line);
      else if (section === "description") descriptionLines.push(line);
      else if (section === "output") outputLines.push(line);
    }

    return {
      input: inputLines.join("\n").trim(),
      description: descriptionLines.join("\n").trim(),
      output: outputLines.join("\n").trim()
    };
  }

  async function loadCodeFile(file) {
    clearCodeDisplay();

    try {
      const res = await fetch(file.download_url);
      if (!res.ok) throw new Error("Failed to fetch code");
      const codeText = await res.text();

      currentCode = codeText;
      codeBlockEl.textContent = currentCode;
      hljs.highlightElement(codeBlockEl);
      hljs.lineNumbersBlock(codeBlockEl);
    } catch (err) {
      statusMsg.textContent = "Error loading code file.";
      console.error(err);
      return;
    }

    fileNameLabel.textContent = `(${file.name})`;

    const commitDate = await getFileLastCommitDate(file.path);
    if (commitDate) {
      const dateObj = new Date(commitDate);
      uploadedDateEl.textContent = `Last updated: ${dateObj.toLocaleDateString()} ${dateObj.toLocaleTimeString()}`;
    } else {
      uploadedDateEl.textContent = "";
    }

    // Try to load corresponding input.txt file
    const baseName = file.name.replace(/\.c$/, "");
    const inputFilePath = currentPath ? currentPath + "/" + baseName + "_input.txt" : baseName + "_input.txt";
    const outputFilePath = currentPath ? currentPath + "/" + baseName + "_output.txt" : baseName + "_output.txt";
    const descFilePath = currentPath ? currentPath + "/" + baseName + "_description.txt" : baseName + "_description.txt";

    // Helper function to fetch text files safely
    async function fetchTextFile(path) {
      try {
        const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${path}`;
        const res = await fetch(url);
        if (!res.ok) return null;
        return await res.text();
      } catch {
        return null;
      }
    }

    const inputText = await fetchTextFile(inputFilePath);
    const outputText = await fetchTextFile(outputFilePath);
    const descText = await fetchTextFile(descFilePath);

    if (inputText) {
      inputEl.value = inputText.trim();
    } else {
      inputEl.value = "";
    }
    if (outputText) {
      expectedOutputEl.textContent = outputText.trim();
    } else {
      expectedOutputEl.textContent = "Not loaded";
    }
    if (descText) {
      descriptionEl.textContent = descText.trim();
    } else {
      descriptionEl.textContent = "No description available.";
    }

    outputEl.value = "";
    statusMsg.textContent = "";
  }

  async function runCode() {
    if (!currentCode) {
      alert("Please select a code file first.");
      return;
    }

    runBtn.disabled = true;
    statusMsg.textContent = "Running... Please wait.";
    outputEl.value = "";

    const encodedSource = btoa(unescape(encodeURIComponent(currentCode)));
    const encodedInput = btoa(unescape(encodeURIComponent(inputEl.value)));

    const postData = {
      language_id: 50, // C language ID in judge0
      source_code: currentCode,
      stdin: inputEl.value
    };

    try {
      const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=true", {
        method: "POST",
        headers: {
          "content-type": "application/json",
          "X-RapidAPI-Host": rapidApiHost,
          "X-RapidAPI-Key": rapidApiKey
        },
        body: JSON.stringify(postData)
      });

      if (!response.ok) throw new Error("Failed to get response from Judge0");

      const result = await response.json();

      if (result.stdout) {
        outputEl.value = result.stdout;
      } else if (result.compile_output) {
        outputEl.value = "Compile Error:\n" + result.compile_output;
      } else if (result.stderr) {
        outputEl.value = "Error:\n" + result.stderr;
      } else {
        outputEl.value = "No output.";
      }
      statusMsg.textContent = "Execution finished.";
    } catch (error) {
      statusMsg.textContent = "Error running code.";
      console.error(error);
    } finally {
      runBtn.disabled = false;
    }
  }

  // Typing animation text
  const typingTextEl = document.getElementById("typingText");
  const typingStrings = [
    "Welcome to Farhans Practice Problems!",
    "Select a problem to load code and test it.",
    "Made with ‚ù§Ô∏è by Farhan Wahid"
  ];
  let typingIndex = 0;
  let charIndex = 0;

  function typeAnimation() {
    if (charIndex < typingStrings[typingIndex].length) {
      typingTextEl.textContent += typingStrings[typingIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeAnimation, 80);
    } else {
      setTimeout(() => {
        typingTextEl.textContent = "";
        charIndex = 0;
        typingIndex = (typingIndex + 1) % typingStrings.length;
        typeAnimation();
      }, 2000);
    }
  }

  // Initialization
  document.addEventListener("DOMContentLoaded", () => {
    showFolder(folderPathRoot);
    runBtn.addEventListener("click", runCode);
    backBtn.addEventListener("click", () => {
      if (folderStack.length > 0) {
        currentPath = folderStack.pop();
        showFolder(currentPath);
        clearCodeDisplay();
      }
    });
    typeAnimation();
  });
</script>
</body>
</html>
