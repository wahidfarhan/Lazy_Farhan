<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Farhans Practice Problems - Monaco Editor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark-reasonable.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.css" />

  <style>
    :root {
      --green: #238636;
      --green-light: #2ea043;
      --bg: #0d1117;
      --bg-alt: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --sidebar-width: 320px; /* Sidebar ‡¶¨‡ßú */
      --transition-speed: 0.3s;
      --scrollbar-bg: #1e1e1e;
      --scrollbar-thumb: #02ff00;
      --scrollbar-thumb-hover: #333;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #container {
      display: flex;
      flex: 1 1 auto;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
    }
    #sidebar {
      width: var(--sidebar-width);
      background: var(--bg-alt);
      border-right: 3px solid var(--border);
      padding: 15px 15px 15px 20px;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
      transition: width var(--transition-speed);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    #sidebar::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    #sidebar::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    #sidebar::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    #sidebar h2 {
      color: var(--green);
      border-bottom: 2px solid var(--green);
      margin-bottom: 15px;
      font-size: 1.3rem;
      user-select: none;
      font-weight: 700;
    }
    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) #161b22;
      font-size: 0.95rem;
    }
    #fileList::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    #fileList::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    #fileList::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    #fileList li {
      background: #21262d;
      padding: 10px 15px;
      margin-bottom: 7px;
      border-radius: 6px;
      cursor: pointer;
      transition: background var(--transition-speed), color var(--transition-speed);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }
    #fileList li.active {
      background: var(--green);
      color: white;
      font-weight: 700;
    }
    #fileList li:hover:not(.active) {
      background: var(--green-light);
      color: white;
    }
    #fileList li.back-button {
      font-weight: 700;
      background-color: #0a4d1b;
      color: #b2f2bb;
      margin-bottom: 12px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 6px 1px #238636aa;
      user-select: none;
      transition: background-color 0.3s ease;
      justify-content: center;
    }

    /* Icon styles */
    .icon {
      font-size: 1.3rem;
      flex-shrink: 0;
      width: 1.4em;
      text-align: center;
    }

    #main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      padding: 15px 20px;
      overflow: hidden;
      min-width: 0;
    }
    #codeSection {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      flex: 1 1 auto;
      min-height: 600px;
      overflow: hidden;
    }
    #codeContainer {
      flex: 2 1 60%;
      min-width: 300px;
      border: 3px solid var(--green);
      border-radius: 6px;
      overflow: hidden; 
      max-height: 600px;
      background: #282c34;
    }
    #ioSide {
      flex: 1 1 35%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 250px;
      max-height: 600px;
      overflow: hidden;
    }
    .io-box {
      display: flex;
      flex-direction: column;
      max-height: 33vh;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
    }
    .io-box::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    .io-box::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    .io-box::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    .io-box label {
      font-weight: bold;
      color: var(--green);
      margin-bottom: 5px;
      font-size: 0.95rem;
      user-select: none;
      flex-shrink: 0;
    }
    textarea, .readonly-box {
      width: 100%;
      background-color: #21262d;
      color: var(--text);
      border: 2px solid var(--green);
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
      min-height: 80px;
      max-height: 150px;
      overflow-y: scroll;
      transition: border-color var(--transition-speed);
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
    }
    textarea::-webkit-scrollbar, .readonly-box::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    textarea::-webkit-scrollbar-thumb, .readonly-box::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    textarea::-webkit-scrollbar-thumb:hover, .readonly-box::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    textarea:focus {
      outline: none;
      border-color: var(--green-light);
      background-color: #1c252b;
    }
    .readonly-box {
      background-color: #1e1e1e;
      white-space: pre-wrap;
    }
    #descriptionBox {
      min-height: 190px;
      max-height: 250px;
      overflow-y: scroll;
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
    }
    #descriptionBox::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    #descriptionBox::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    #descriptionBox::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    #runBtn {
      margin-top: 15px;
      background: var(--green);
      border: none;
      padding: 14px 24px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      align-self: flex-start;
      transition: background var(--transition-speed);
      user-select: none;
      min-width: 120px;
    }
    #runBtn:hover, #runBtn:focus {
      background: var(--green-light);
      outline: none;
    }
    #statusMsg {
      margin-top: 10px;
      font-style: italic;
      color: #999;
      min-height: 22px;
      user-select: none;
    }
    #expectedOutput {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: 140px;
      overflow-y: scroll;
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) #1e1e1e;
    }
    #expectedOutput::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    #expectedOutput::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    #expectedOutput::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    #uploadedDate {
      margin-top: 10px;
      font-size: 0.9em;
      color: #56d364;
      text-align: right;
      user-select: none;
      flex-shrink: 0;
    }
    #fileNameLabel {
      color: #56d364;
      font-weight: normal;
      font-size: 0.9em;
      margin-left: 8px;
      user-select: none;
    }
    #typingContainer {
      height: 40px;
      background: var(--bg-alt);
      border-top: 3px solid var(--green);
      color: var(--green);
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 18px;
      padding-left: 15px;
      display: flex;
      align-items: center;
      overflow: hidden;
      user-select: none;
      flex-shrink: 0;
    }
    #typingText {
      border-right: 2px solid var(--green);
      white-space: nowrap;
      overflow: hidden;
    }
    @media (max-width: 1024px) {
      #codeContainer {
        max-height: 400px;
      }
      #ioSide {
        max-height: 400px;
      }
    }
    @media (max-width: 768px) {
      body {
        height: auto;
      }
      #container {
        flex-direction: column;
        height: auto;
      }
      #sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 3px solid var(--border);
        padding: 10px 10px 10px 10px;
        max-height: 240px;
        overflow-y: scroll;
      }
      #sidebar h2 {
        font-size: 1.1rem;
      }
      #fileList li {
        font-size: 0.85rem;
        padding: 8px 10px;
      }
      #main {
        padding: 15px 10px 10px 10px;
      }
      #codeSection {
        flex-direction: column;
        gap: 15px;
      }
      #codeContainer {
        flex: none;
        min-width: 100%;
        max-height: 350px;
        min-height: 300px;
        border-radius: 5px;
      }
      #ioSide {
        flex: none;
        min-width: 100%;
        max-height: none;
      }
      #runBtn {
        width: 100%;
        font-size: 16px;
        padding: 14px 0;
        min-width: unset;
      }
      #typingContainer {
        font-size: 16px;
        height: 35px;
        padding-left: 10px;
      }
      #uploadedDate {
        text-align: center;
      }
      #descriptionBox {
        max-height: 300px;
        min-height: 150px;
      }
    }
    @media (max-width: 480px) {
      #sidebar {
        max-height: 200px;
        padding: 8px 8px 8px 8px;
      }
      #sidebar h2 {
        font-size: 1rem;
      }
      #fileList li {
        font-size: 0.8rem;
        padding: 6px 8px;
      }
      #codeContainer pre {
        font-size: 13px;
        padding: 12px;
        min-height: 250px;
      }
      textarea, .readonly-box {
        font-size: 13px;
        min-height: 70px;
        max-height: 120px;
      }
      #runBtn {
        font-size: 15px;
        padding: 12px 0;
      }
      #typingContainer {
        font-size: 14px;
        height: 30px;
        padding-left: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <nav id="sidebar" role="navigation" aria-label="File list">
      <h2>Farhans Practice Problems</h2>
      <ul id="fileList" tabindex="0"><li>Loading folders...</li></ul>
    </nav>
    <main id="main">
      <section id="codeSection">
        <div id="codeContainer" aria-label="Code display area"></div>
        <aside id="ioSide">
          <div class="io-box">
            <label for="input">üì• Input</label>
            <textarea id="input" placeholder="Input will be loaded here or you can type" spellcheck="false" autocomplete="off"></textarea>
          </div>
          <div class="io-box">
            <label for="output">üì§ Output</label>
            <textarea id="output" readonly placeholder="Program output will appear here" spellcheck="false" autocomplete="off"></textarea>
          </div>
          <div class="io-box">
            <label>‚úÖ Expected Output</label>
            <div id="expectedOutput" class="readonly-box" tabindex="0" aria-live="polite">Not loaded</div>
          </div>
          <div class="io-box" style="flex-grow:1; display:flex; flex-direction:column;">
            <label>üìù Description <span id="fileNameLabel"></span></label>
            <div id="descriptionBox" class="readonly-box" tabindex="0" aria-live="polite" style="flex-grow:1; overflow-y: scroll;">No description available.</div>
          </div>
        </aside>
      </section>
      <button id="runBtn" aria-label="Run code">Run Code</button>
      <div id="statusMsg" role="status" aria-live="polite"></div>
      <div id="uploadedDate" aria-label="Last uploaded date"></div>
    </main>
  </div>
  <div id="typingContainer" aria-live="polite" aria-atomic="true">
    <div id="typingText"></div>
  </div>

  <!-- Monaco editor loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

  <script>
    // Configuration
    const repoOwner = "wahidfarhan";
    const repoName = "Lazy_Farhan";
    const folderPathRoot = ""; // root folder path in repo

    const rapidApiHost = "judge0-ce.p.rapidapi.com";
    const rapidApiKey = "2ffb7c9968msh2aaee0147c376edp10350djsne858c3d03a02";

    // DOM elements
    const fileListEl = document.getElementById("fileList");
    const inputEl = document.getElementById("input");
    const outputEl = document.getElementById("output");
    const runBtn = document.getElementById("runBtn");
    const statusMsg = document.getElementById("statusMsg");
    const descriptionEl = document.getElementById("descriptionBox");
    const expectedOutputEl = document.getElementById("expectedOutput");
    const uploadedDateEl = document.getElementById("uploadedDate");
    const fileNameLabel = document.getElementById("fileNameLabel");
    const codeContainer = document.getElementById("codeContainer");
    const typingTextEl = document.getElementById("typingText");

    // Variables
    let currentPath = folderPathRoot;
    let files = [];
    let monacoEditor = null;
    let typingInterval = null;

    // Utility: Map file extensions to icons (Unicode emoji)
    function getIconForFile(fileName, isFolder = false) {
      if (isFolder) return "üìÅ";
      const ext = fileName.split('.').pop().toLowerCase();
      if (ext === "c") return "üìÑ";
      if (ext === "in") return "üìù";
      if (ext === "txt") return "üìÉ";
      if (ext === "md") return "üìö";
      return "üìÑ";
    }

    // Utility: fetch JSON with error handling
    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status} - ${res.statusText}`);
      return res.json();
    }

    // Fetch folder contents from GitHub repo
    async function fetchFolder(path) {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
      const data = await fetchJSON(url);
      // Sort folders first, then files
      data.sort((a,b) => {
        if (a.type === b.type) return a.name.localeCompare(b.name);
        return a.type === 'dir' ? -1 : 1;
      });
      return data;
    }

    // Show folder contents in sidebar
    function showFileList(items) {
      fileListEl.innerHTML = "";

      if(currentPath !== folderPathRoot) {
        const backLi = document.createElement("li");
        backLi.textContent = "‚¨ÖÔ∏è Back";
        backLi.classList.add("back-button");
        backLi.addEventListener("click", () => {
          const parts = currentPath.split('/');
          parts.pop();
          currentPath = parts.join('/');
          loadFolder(currentPath);
        });
        fileListEl.appendChild(backLi);
      }

      items.forEach(item => {
        const li = document.createElement("li");
        li.tabIndex = 0;
        li.setAttribute("role", "button");

        const iconSpan = document.createElement("span");
        iconSpan.classList.add("icon");
        iconSpan.textContent = getIconForFile(item.name, item.type === "dir");
        li.appendChild(iconSpan);

        const nameSpan = document.createElement("span");
        nameSpan.textContent = item.name;
        li.appendChild(nameSpan);

        li.addEventListener("click", () => {
          if(item.type === "dir") {
            currentPath = item.path;
            loadFolder(item.path);
          } else {
            loadFile(item);
          }
        });
        li.addEventListener("keypress", e => {
          if(e.key === "Enter" || e.key === " ") li.click();
        });

        fileListEl.appendChild(li);
      });
    }

    // Load a folder and update sidebar
    async function loadFolder(path) {
      try {
        fileListEl.innerHTML = "<li>Loading folder...</li>";
        const items = await fetchFolder(path);
        showFileList(items);
      } catch(err) {
        fileListEl.innerHTML = `<li style="color:red;">Error loading folder</li>`;
        console.error(err);
      }
    }

    // Load file content as text
    async function fetchFileContent(file) {
      // Use GitHub API content (base64 encoded)
      const res = await fetch(file.download_url);
      if (!res.ok) throw new Error(`Failed to load file ${file.name}`);
      return res.text();
    }

    // Clear all input/output/description/expectedOutput areas
    function clearIO() {
      inputEl.value = "";
      outputEl.value = "";
      expectedOutputEl.textContent = "Not loaded";
      descriptionEl.textContent = "No description available.";
      uploadedDateEl.textContent = "";
      fileNameLabel.textContent = "";
    }

    // Detect language for Monaco based on extension
    function getLanguageByExtension(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      switch(ext) {
        case 'c': return 'c';
        case 'cpp': return 'cpp';
        case 'py': return 'python';
        case 'js': return 'javascript';
        case 'java': return 'java';
        default: return 'plaintext';
      }
    }

    // Load file in editor and input/output/desc
    async function loadFile(file) {
      clearIO();
      fileNameLabel.textContent = file.name;
      statusMsg.textContent = "";
      outputEl.value = "";
      typingTextEl.textContent = "";

      try {
        // Load code
        const code = await fetchFileContent(file);
        setEditorCode(code, getLanguageByExtension(file.name));

        // Try to load related input, description, expected output files if exist
        // File naming convention assumed:
        // If file = something.c
        // input files might be something.in or something.in.txt or something.input.txt
        // description files might be something.desc or something.description.txt or something.md
        // expected output might be something.out or something.expected.txt

        const baseName = file.name.replace(/\.[^/.]+$/, "");
        const dir = file.path.split('/').slice(0, -1).join('/');

        // Helper to try multiple candidate filenames for input/desc/expected output
        async function tryLoadAnyFile(candidates) {
          for(const candidate of candidates) {
            const candidatePath = dir ? `${dir}/${candidate}` : candidate;
            try {
              const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${candidatePath}`;
              const res = await fetch(url);
              if(res.ok) {
                const json = await res.json();
                if(json && json.download_url) {
                  const txtRes = await fetch(json.download_url);
                  if(txtRes.ok) {
                    return await txtRes.text();
                  }
                }
              }
            } catch {}
          }
          return null;
        }

        // Input file candidates
        const inputCandidates = [
          `${baseName}.in`,
          `${baseName}.in.txt`,
          `${baseName}.input.txt`
        ];
        const inputText = await tryLoadAnyFile(inputCandidates);
        if(inputText) inputEl.value = inputText;

        // Description file candidates
        const descCandidates = [
          `${baseName}.desc`,
          `${baseName}.desc.txt`,
          `${baseName}.description.txt`,
          `${baseName}.md`
        ];
        const descText = await tryLoadAnyFile(descCandidates);
        if(descText) descriptionEl.textContent = descText;

        // Expected output candidates
        const outputCandidates = [
          `${baseName}.out`,
          `${baseName}.out.txt`,
          `${baseName}.expected.txt`
        ];
        const expectedOutputText = await tryLoadAnyFile(outputCandidates);
        if(expectedOutputText) expectedOutputEl.textContent = expectedOutputText;

        // Show uploaded date formatted nicely
        const uploaded = new Date(file.git_url ? (await fetch(file.git_url).then(r => r.json())).committer.date : file.git_url);
        if(!isNaN(uploaded.getTime()))
          uploadedDateEl.textContent = `Last updated: ${uploaded.toLocaleDateString()} ${uploaded.toLocaleTimeString()}`;
        else
          uploadedDateEl.textContent = "";
      } catch (err) {
        statusMsg.textContent = "Error loading file: " + err.message;
        console.error(err);
      }
    }

    // Initialize Monaco Editor
    function setEditorCode(code, language) {
      if(monacoEditor) {
        monacoEditor.setValue(code);
        monacoEditor.setModelLanguage(monacoEditor.getModel(), language);
      } else {
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
          monacoEditor = monaco.editor.create(codeContainer, {
            value: code,
            language: language,
            theme: "vs-dark",
            automaticLayout: true,
            fontSize: 15,
            minimap: { enabled: false },
            lineNumbers: "on",
            scrollbar: {
              verticalScrollbarSize: 10,
              horizontalScrollbarSize: 10
            }
          });
        });
      }
    }

    // Run code using Judge0 API
    async function runCode() {
      if(!monacoEditor) {
        statusMsg.textContent = "Editor not loaded yet";
        return;
      }
      statusMsg.textContent = "Submitting...";
      outputEl.value = "";
      runBtn.disabled = true;

      const source_code = monacoEditor.getValue();
      const language = getLanguageByExtension(fileNameLabel.textContent);
      const input = inputEl.value;

      // Judge0 language IDs example: C=50, CPP=54, Python=71, Java=62, JS=63
      const languageMap = {
        'c': 50,
        'cpp': 54,
        'python': 71,
        'java': 62,
        'javascript': 63,
        'plaintext': 1
      };
      const language_id = languageMap[language] || 1;

      try {
        const payload = {
          source_code,
          language_id,
          stdin: input,
        };

        // Create submission
        let res = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=false", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-RapidAPI-Host": rapidApiHost,
            "X-RapidAPI-Key": rapidApiKey
          },
          body: JSON.stringify(payload)
        });
        if(!res.ok) throw new Error("Submission failed");
        const json = await res.json();
        const token = json.token;

        // Poll for result
        let result;
        while(true) {
          const statusRes = await fetch(`https://judge0-ce.p.rapidapi.com/submissions/${token}?base64_encoded=false`, {
            headers: {
              "X-RapidAPI-Host": rapidApiHost,
              "X-RapidAPI-Key": rapidApiKey
            }
          });
          if(!statusRes.ok) throw new Error("Error getting result");
          result = await statusRes.json();
          if(result.status.id >= 3) break;
          await new Promise(r => setTimeout(r, 1000));
        }

        if(result.stdout) {
          outputEl.value = result.stdout;
          statusMsg.textContent = "Execution successful!";
        } else if(result.compile_output) {
          outputEl.value = "Compile Error:\n" + result.compile_output;
          statusMsg.textContent = "Compile error";
        } else if(result.stderr) {
          outputEl.value = "Runtime Error:\n" + result.stderr;
          statusMsg.textContent = "Runtime error";
        } else {
          outputEl.value = "Unknown error or empty output";
          statusMsg.textContent = "Execution finished with unknown status";
        }
      } catch(err) {
        statusMsg.textContent = "Error running code: " + err.message;
        outputEl.value = "";
        console.error(err);
      } finally {
        runBtn.disabled = false;
      }
    }

    // Typing animation in bottom bar
    const typingTexts = [
      "Welcome to Farhans Practice Problems!",
      "Select a file to view and run code.",
      "Input and expected output will load automatically.",
      "Try changing the code and run it here.",
      "Enjoy coding with Monaco editor."
    ];
    let typingIndex = 0, charIndex = 0;
    function typingAnimation() {
      if(charIndex <= typingTexts[typingIndex].length) {
        typingTextEl.textContent = typingTexts[typingIndex].slice(0, charIndex);
        charIndex++;
      } else {
        setTimeout(() => {
          charIndex = 0;
          typingIndex = (typingIndex + 1) % typingTexts.length;
        }, 1500);
      }
    }
    setInterval(typingAnimation, 100);

    // Initial load
    loadFolder(folderPathRoot);

    runBtn.addEventListener("click", runCode);

  </script>
</body>
</html>
