<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farhan's Practice Problems</title>

  <!-- Highlight.js styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.css" />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      overflow: hidden;
    }

    /* Container split */
    #container {
      flex: 1;
      display: flex;
      overflow: hidden;
      min-height: 0;
    }

    /* Sidebar */
    #sidebar {
      width: 300px;
      background: #161b22;
      border-right: 3px solid #238636;
      padding: 20px 15px;
      overflow-y: auto;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      margin: 0 0 15px;
      border-bottom: 3px solid #238636;
      padding-bottom: 8px;
      font-weight: 700;
      color: #238636;
      user-select: none;
      font-size: 1.3rem;
    }

    #backBtn {
      background: #238636;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 15px;
      user-select: none;
      display: none;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    #backBtn:hover {
      background: #2ea043;
    }

    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      min-height: 0;
    }
    #fileList li {
      background: #21262d;
      padding: 12px 14px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #fileList li:hover:not(.active) {
      background: #2ea043;
      color: white;
    }
    #fileList li.active {
      background: #238636;
      color: white;
      font-weight: 700;
    }
    #fileList li.folder {
      font-weight: 700;
    }

    /* Main content */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 25px;
      overflow: hidden;
      min-height: 0;
    }

    /* Code + IO container */
    #codeSection {
      display: flex;
      gap: 20px;
      flex: 1;
      overflow: hidden;
      min-height: 0;
    }

    /* Code container */
    #codeContainer {
      flex: 2;
      background: #0d1117;
      border: 3px solid #238636;
      border-radius: 10px;
      overflow: auto;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    #codeEditor {
      flex: 1;
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      font-size: 14px;
      border: none;
      padding: 15px;
      resize: none;
      outline: none;
      line-height: 1.4;
      overflow: auto;
      white-space: pre;
      min-height: 100%;
      caret-color: #238636;
    }

    /* IO side */
    #ioSide {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 0;
    }

    .io-box {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .io-box label {
      font-weight: 700;
      color: #238636;
      user-select: none;
      font-size: 1rem;
    }

    textarea,
    #descriptionBox,
    #expectedOutput {
      background-color: #21262d;
      color: #c9d1d9;
      border: 2px solid #238636;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
      min-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
      min-width: 100%;
      transition: border-color 0.3s ease;
    }

    textarea:focus,
    #descriptionBox:focus,
    #expectedOutput:focus {
      border-color: #2ea043;
      outline: none;
    }

    #expectedOutput {
      user-select: none;
      min-height: 100px;
    }

    /* Buttons */
    #runBtn {
      margin-top: 15px;
      background: #238636;
      border: none;
      padding: 14px 0;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 150px;
      align-self: flex-start;
    }
    #runBtn:hover:not(:disabled) {
      background: #2ea043;
    }
    #runBtn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* Status message */
    #statusMsg {
      margin-top: 12px;
      color: #999;
      font-style: italic;
      min-height: 22px;
      user-select: none;
      font-size: 0.9rem;
    }

    /* Uploaded date */
    #uploadedDate {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #56d364;
      user-select: none;
      font-weight: 600;
      text-align: right;
    }

    /* Responsive scrollbar styling */
    #sidebar::-webkit-scrollbar,
    #fileList::-webkit-scrollbar,
    #codeContainer::-webkit-scrollbar,
    #ioSide textarea::-webkit-scrollbar,
    #descriptionBox::-webkit-scrollbar,
    #expectedOutput::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb,
    #fileList::-webkit-scrollbar-thumb,
    #codeContainer::-webkit-scrollbar-thumb,
    #ioSide textarea::-webkit-scrollbar-thumb,
    #descriptionBox::-webkit-scrollbar-thumb,
    #expectedOutput::-webkit-scrollbar-thumb {
      background-color: #000000;
      border-radius: 5px;
    }
    #sidebar::-webkit-scrollbar-track,
    #fileList::-webkit-scrollbar-track,
    #codeContainer::-webkit-scrollbar-track,
    #ioSide textarea::-webkit-scrollbar-track,
    #descriptionBox::-webkit-scrollbar-track,
    #expectedOutput::-webkit-scrollbar-track {
      background-color: #121212;
    }
    #sidebar, #fileList, #codeContainer, #ioSide textarea, #descriptionBox, #expectedOutput {
      scrollbar-width: thin;
      scrollbar-color: #000000 #121212;
    }

    /* Typing animation area */
    #typingContainer {
      height: 40px;
      background: #161b22;
      border-top: 3px solid #238636;
      color: #238636;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 700;
      font-size: 20px;
      padding-left: 15px;
      display: flex;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }
    #typingText {
      border-right: 2px solid #238636;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Mobile responsiveness */
    @media (max-width: 900px) {
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 230px;
        border-right: none;
        border-bottom: 3px solid #238636;
        padding: 15px 10px;
      }
      #backBtn {
        display: block;
      }
      #fileList li {
        font-size: 0.9rem;
        padding: 10px 12px;
      }
      #main {
        padding: 15px 15px 25px;
        min-height: 350px;
      }
      #codeSection {
        flex-direction: column;
        gap: 15px;
        min-height: 0;
      }
      #codeContainer {
        height: 280px;
        border-width: 2px;
        border-radius: 8px;
      }
      #codeEditor {
        font-size: 13px;
        padding: 10px;
      }
      #ioSide textarea,
      #descriptionBox,
      #expectedOutput {
        min-height: 100px;
        font-size: 13px;
        padding: 10px;
      }
      #runBtn {
        width: 100%;
        padding: 14px 0;
        font-size: 1.2rem;
      }
      #uploadedDate {
        text-align: center;
        font-size: 0.85rem;
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <aside id="sidebar">
    <h2>Farhan's Practice Problems</h2>
    <button id="backBtn">‚Üê Back</button>
    <ul id="fileList"><li>Loading folders...</li></ul>
  </aside>

  <main id="main">
    <section id="codeSection">
      <div id="codeContainer">
        <textarea id="codeEditor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" wrap="off"></textarea>
      </div>

      <div id="ioSide">
        <div class="io-box">
          <label for="input">üì• Input</label>
          <textarea id="input" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
        </div>
        <div class="io-box">
          <label for="output">üì§ Output</label>
          <textarea id="output" readonly></textarea>
        </div>
        <div class="io-box">
          <label>‚úÖ Expected Output</label>
          <div id="expectedOutput" class="readonly-box" tabindex="0">Not loaded</div>
        </div>
        <div class="io-box">
          <label>üìù Description <span id="fileNameLabel" style="color:#56d364; font-weight: normal; font-size: 0.9em; margin-left: 8px;"></span></label>
          <div id="descriptionBox" tabindex="0">No description available.</div>
        </div>
      </div>
    </section>
    <button id="runBtn">Run Code</button>
    <div id="statusMsg"></div>
    <div id="uploadedDate"></div>
  </main>
</div>

<div id="typingContainer">
  <div id="typingText"></div>
</div>

<script>
  const repoOwner = "wahidfarhan";
  const repoName = "Lazy_Farhan";
  const folderPathRoot = "";

  const rapidApiHost = "judge0-ce.p.rapidapi.com";
  const rapidApiKey = "2ffb7c9968msh2aaee0147c376edp10350djsne858c3d03a02";

  const fileListEl = document.getElementById("fileList");
  const codeEditor = document.getElementById("codeEditor");
  const inputEl = document.getElementById("input");
  const outputEl = document.getElementById("output");
  const runBtn = document.getElementById("runBtn");
  const statusMsg = document.getElementById("statusMsg");
  const descriptionEl = document.getElementById("descriptionBox");
  const expectedOutputEl = document.getElementById("expectedOutput");
  const fileNameLabel = document.getElementById("fileNameLabel");
  const uploadedDateEl = document.getElementById("uploadedDate");
  const backBtn = document.getElementById("backBtn");

  let currentCode = "";
  let currentPath = "";
  let folderStack = [];

  // Fetch GitHub folder contents
  async function fetchFolderContent(path) {
    try {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error("Failed to fetch folder contents");
      const data = await res.json();
      return data;
    } catch (err) {
      fileListEl.innerHTML = `<li style="color:red;">Error loading folder contents</li>`;
      console.error(err);
      return null;
    }
  }

  // Show folders and .c files, folders first
  async function showFolder(path) {
    backBtn.style.display = folderStack.length > 0 ? "block" : "none";

    fileListEl.innerHTML = "<li>Loading...</li>";
    const data = await fetchFolderContent(path);
    if (!data) return;

    // Only folders and .c files (exclude others)
    const folders = data.filter(item => item.type === "dir");
    const cFiles = data.filter(item => item.type === "file" && item.name.endsWith(".c"));

    fileListEl.innerHTML = "";

    if (folders.length === 0 && cFiles.length === 0) {
      fileListEl.innerHTML = "<li>No folders or C files found.</li>";
      return;
    }

    // Add folders
    folders.forEach(folder => {
      const li = document.createElement("li");
      li.textContent = "üìÅ " + folder.name;
      li.classList.add("folder");
      li.addEventListener("click", () => {
        folderStack.push(currentPath);
        currentPath = folder.path;
        showFolder(currentPath);
        clearCodeDisplay();
      });
      fileListEl.appendChild(li);
    });

    // Add .c files
    cFiles.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file.name;
      li.addEventListener("click", () => {
        loadCodeFile(file);
      });
      fileListEl.appendChild(li);
    });
  }

  function clearCodeDisplay() {
    currentCode = "";
    codeEditor.value = "";
    inputEl.value = "";
    outputEl.value = "";
    expectedOutputEl.textContent = "Not loaded";
    descriptionEl.textContent = "No description available.";
    fileNameLabel.textContent = "";
    uploadedDateEl.textContent = "";
    statusMsg.textContent = "";
  }

  async function getFileLastCommitDate(filePath) {
    try {
      const commitsApiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${filePath}&page=1&per_page=1`;
      const res = await fetch(commitsApiUrl);
      if (!res.ok) throw new Error("Failed to fetch commits");
      const commits = await res.json();
      if (commits.length > 0 && commits[0].commit && commits[0].commit.author) {
        return commits[0].commit.author.date;
      }
      return null;
    } catch {
      return null;
    }
  }

  async function parseInputFile(text) {
    const lines = text.split(/\r?\n/);
    let inputLines = [];
    let descriptionLines = [];
    let outputLines = [];

    let section = "input";

    for (let line of lines) {
      const lower = line.trim().toLowerCase();
      if (lower === "description") {
        section = "description";
        continue;
      }
      if (lower === "output") {
        section = "output";
        continue;
      }

      if (section === "input") inputLines.push(line);
      else if (section === "description") descriptionLines.push(line);
      else if (section === "output") outputLines.push(line);
    }

    return {
      input: inputLines.join("\n").trim(),
      description: descriptionLines.join("\n").trim(),
      output: outputLines.join("\n").trim()
    };
  }

  async function loadCodeFile(file) {
    clearCodeDisplay();

    try {
      const res = await fetch(file.download_url);
      if (!res.ok) throw new Error("Failed to fetch code");
      const codeText = await res.text();

      currentCode = codeText;
      codeEditor.value = currentCode;
    } catch (err) {
      statusMsg.textContent = "Error loading code file.";
      console.error(err);
      return;
    }

    fileNameLabel.textContent = `(${file.name})`;

    const commitDate = await getFileLastCommitDate(file.path);
    if (commitDate) {
      const dateObj = new Date(commitDate);
      const formattedDate = dateObj.getFullYear() + "-" +
                            String(dateObj.getMonth() + 1).padStart(2, "0") + "-" +
                            String(dateObj.getDate()).padStart(2, "0");
      uploadedDateEl.textContent = `Last updated: ${formattedDate}`;
    } else {
      uploadedDateEl.textContent = "";
    }

    // Try to load input, description, output files
    const baseFileName = file.name.replace(/\.c$/, "");
    const folder = file.path.replace(/[^/]+$/, "");
    const inputPath = folder + baseFileName + ".input.txt";
    const descPath = folder + baseFileName + ".description.txt";
    const outputPath = folder + baseFileName + ".output.txt";

    // Load input file
    fetchRawText(inputPath).then(text => {
      inputEl.value = text || "";
    });

    // Load description file
    fetchRawText(descPath).then(text => {
      descriptionEl.textContent = text || "No description available.";
    });

    // Load expected output file
    fetchRawText(outputPath).then(text => {
      expectedOutputEl.textContent = text || "Not loaded";
    });

    // Highlight code (optional)
    // highlightCode();
  }

  async function fetchRawText(path) {
    try {
      if (!path) return null;
      const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${path}`;
      const res = await fetch(url);
      if (!res.ok) return null;
      return await res.text();
    } catch {
      return null;
    }
  }

  function updateRunButtonState() {
    runBtn.disabled = codeEditor.value.trim() === "";
  }

  runBtn.addEventListener("click", async () => {
    runBtn.disabled = true;
    statusMsg.textContent = "Running...";

    const sourceCode = codeEditor.value;
    const inputText = inputEl.value;

    try {
      const token = await submitCode(sourceCode, inputText);
      await pollResult(token);
    } catch (error) {
      statusMsg.textContent = "Error running code.";
      console.error(error);
    } finally {
      runBtn.disabled = false;
    }
  });

  async function submitCode(source, input) {
    const body = {
      language_id: 50, // C language in Judge0
      source_code: source,
      stdin: input,
    };

    const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=false", {
      method: "POST",
      headers: {
        "content-type": "application/json",
        "X-RapidAPI-Host": rapidApiHost,
        "X-RapidAPI-Key": rapidApiKey,
      },
      body: JSON.stringify(body),
    });

    if (!response.ok) throw new Error("Failed to submit code");

    const data = await response.json();
    return data.token;
  }

  async function pollResult(token) {
    const url = `https://judge0-ce.p.rapidapi.com/submissions/${token}?base64_encoded=false`;
    while (true) {
      await new Promise(res => setTimeout(res, 1500));
      const res = await fetch(url, {
        headers: {
          "X-RapidAPI-Host": rapidApiHost,
          "X-RapidAPI-Key": rapidApiKey,
        },
      });
      if (!res.ok) throw new Error("Failed to fetch result");
      const data = await res.json();

      if (data.status.id >= 3) { // Completed or error states
        if (data.stdout) {
          outputEl.value = data.stdout;
          statusMsg.textContent = "Execution successful.";
        } else if (data.compile_output) {
          outputEl.value = data.compile_output;
          statusMsg.textContent = "Compilation error.";
        } else if (data.stderr) {
          outputEl.value = data.stderr;
          statusMsg.textContent = "Runtime error.";
        } else {
          outputEl.value = "";
          statusMsg.textContent = "Unknown error.";
        }
        break;
      } else {
        statusMsg.textContent = "Running...";
      }
    }
  }

  backBtn.addEventListener("click", () => {
    if (folderStack.length > 0) {
      currentPath = folderStack.pop();
      showFolder(currentPath);
      clearCodeDisplay();
    }
  });

  codeEditor.addEventListener("input", () => {
    updateRunButtonState();
  });

  // Initialize
  showFolder(folderPathRoot);
  updateRunButtonState();

</script>

</body>
</html>
