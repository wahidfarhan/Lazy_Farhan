<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Farhans Practice Problems</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.css" />
  <style>
    :root {
      --green: #238636;
      --green-light: #2ea043;
      --bg: #0d1117;
      --bg-alt: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --sidebar-width: 280px;
      --transition-speed: 0.3s;
      --scrollbar-bg: #000000;
      --scrollbar-thumb: #333333;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #container {
      display: flex;
      flex: 1 1 auto;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
    }

    /* Sidebar */
    #sidebar {
      width: var(--sidebar-width);
      background: var(--bg-alt);
      border-right: 3px solid var(--border);
      padding: 15px 10px 15px 15px;
      overflow-y: auto;
      transition: width var(--transition-speed);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      color: var(--green);
      border-bottom: 2px solid var(--green);
      margin-bottom: 15px;
      font-size: 1.25rem;
      user-select: none;
    }
    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    #fileList li {
      background: #21262d;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: background var(--transition-speed), color var(--transition-speed);
      font-size: 0.9rem;
      user-select: none;
    }
    #fileList li.active {
      background: var(--green);
      color: white;
      font-weight: 600;
    }
    #fileList li:hover:not(.active) {
      background: var(--green-light);
      color: white;
    }

    /* Back button style */
    #backBtn {
      background: #21262d;
      color: var(--green);
      border: 2px solid var(--green);
      border-radius: 5px;
      padding: 8px 12px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 15px;
      user-select: none;
      transition: background var(--transition-speed), color var(--transition-speed);
      text-align: center;
    }
    #backBtn:hover:not(:disabled) {
      background: var(--green);
      color: black;
    }
    #backBtn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    /* Main content */
    #main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      padding: 15px 20px;
      overflow-y: auto;
      min-width: 0;
    }

    #codeSection {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      flex: 1 1 auto;
      min-height: 300px;
      overflow: hidden;
      max-height: 700px;
    }

    /* Code header with filename */
    #codeHeader {
      width: 100%;
      color: var(--green);
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      padding: 8px 0;
      border-bottom: 3px solid var(--green);
      user-select: none;
      background-color: var(--bg-alt);
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      flex-shrink: 0;
    }

    #codeContainer {
      flex: 2 1 60%;
      min-width: 300px;
      max-height: 650px;
      min-height: 500px;
      border: 3px solid var(--green);
      border-radius: 6px;
      overflow: auto;
      background: #0d1117;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
    }
    pre {
      margin: 0;
      padding: 15px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 500px;
      font-family: monospace;
    }

    #ioSide {
      flex: 1 1 35%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 250px;
      max-height: 650px;
      overflow: hidden;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
    }

    .io-box {
      display: flex;
      flex-direction: column;
    }
    .io-box label {
      font-weight: bold;
      color: var(--green);
      margin-bottom: 5px;
      font-size: 0.95rem;
      user-select: none;
    }
    textarea, .readonly-box {
      width: 100%;
      background-color: #21262d;
      color: var(--text);
      border: 2px solid var(--green);
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
      min-height: 80px;
      max-height: 150px;
      overflow-y: auto;
      transition: border-color var(--transition-speed);
    }
    textarea:focus {
      outline: none;
      border-color: var(--green-light);
      background-color: #1c252b;
    }
    .readonly-box {
      background-color: #1e1e1e;
      white-space: pre-wrap;
    }

    /* Description box bigger but no layout break */
    #descriptionBox {
      max-height: 250px;
      min-height: 120px;
      overflow-y: auto;
    }

    #runBtn {
      margin-top: 15px;
      background: var(--green);
      border: none;
      padding: 14px 24px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      align-self: flex-start;
      transition: background var(--transition-speed);
      user-select: none;
      min-width: 120px;
    }
    #runBtn:hover, #runBtn:focus {
      background: var(--green-light);
      outline: none;
    }

    #statusMsg {
      margin-top: 10px;
      font-style: italic;
      color: #999;
      min-height: 22px;
      user-select: none;
    }
    #expectedOutput {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: 140px;
      overflow-y: auto;
    }
    #uploadedDate {
      margin-top: 10px;
      font-size: 0.9em;
      color: #56d364;
      text-align: right;
      user-select: none;
    }
    #fileNameLabel {
      color: #56d364;
      font-weight: normal;
      font-size: 0.9em;
      margin-left: 8px;
      user-select: none;
    }

    /* Typing animation footer */
    #typingContainer {
      height: 40px;
      background: var(--bg-alt);
      border-top: 3px solid var(--green);
      color: var(--green);
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 18px;
      padding-left: 15px;
      display: flex;
      align-items: center;
      overflow: hidden;
      user-select: none;
      flex-shrink: 0;
    }
    #typingText {
      border-right: 2px solid var(--green);
      white-space: nowrap;
      overflow: hidden;
    }

    /* Scrollbar styling for webkit */
    #sidebar::-webkit-scrollbar,
    #fileList::-webkit-scrollbar,
    #main::-webkit-scrollbar,
    #ioSide::-webkit-scrollbar,
    #descriptionBox::-webkit-scrollbar,
    #expectedOutput::-webkit-scrollbar,
    textarea::-webkit-scrollbar,
    #codeContainer::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      background: var(--scrollbar-bg);
    }
    #sidebar::-webkit-scrollbar-thumb,
    #fileList::-webkit-scrollbar-thumb,
    #main::-webkit-scrollbar-thumb,
    #ioSide::-webkit-scrollbar-thumb,
    #descriptionBox::-webkit-scrollbar-thumb,
    #expectedOutput::-webkit-scrollbar-thumb,
    textarea::-webkit-scrollbar-thumb,
    #codeContainer::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 4px;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      #codeContainer {
        max-height: 600px;
        min-height: 450px;
      }
      #ioSide {
        max-height: 600px;
      }
    }

    @media (max-width: 768px) {
      body {
        height: auto;
      }
      #container {
        flex-direction: column;
        height: auto;
      }
      #sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 3px solid var(--border);
        padding: 10px 10px 10px 10px;
        max-height: 240px;
        overflow-y: auto;
      }
      #sidebar h2 {
        font-size: 1.1rem;
      }
      #fileList li {
        font-size: 0.85rem;
        padding: 8px 10px;
      }
      #backBtn {
        margin-bottom: 10px;
      }
      #main {
        padding: 15px 10px 10px 10px;
      }
      #codeSection {
        flex-direction: column;
        gap: 15px;
      }
      #codeHeader {
        border-radius: 5px 5px 0 0;
      }
      #codeContainer {
        flex: none;
        min-width: 100%;
        max-height: 350px;
        min-height: 300px;
        border-radius: 5px;
      }
      #ioSide {
        flex: none;
        min-width: 100%;
        max-height: none;
      }
      #runBtn {
        width: 100%;
        font-size: 16px;
        padding: 14px 0;
        min-width: unset;
      }
      #typingContainer {
        font-size: 16px;
        height: 35px;
        padding-left: 10px;
      }
      #uploadedDate {
        text-align: center;
      }
      #descriptionBox {
        max-height: 300px;
        min-height: 150px;
      }
    }

    @media (max-width: 480px) {
      #sidebar {
        max-height: 200px;
        padding: 8px 8px 8px 8px;
      }
      #sidebar h2 {
        font-size: 1rem;
      }
      #fileList li {
        font-size: 0.8rem;
        padding: 6px 8px;
      }
      #codeContainer pre {
        font-size: 13px;
        padding: 12px;
        min-height: 250px;
      }
      textarea, .readonly-box {
        font-size: 13px;
        min-height: 70px;
        max-height: 120px;
      }
      #runBtn {
        font-size: 15px;
        padding: 12px 0;
      }
      #typingContainer {
        font-size: 14px;
        height: 30px;
        padding-left: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar" role="navigation" aria-label="File list">
      <h2>Farhans Practice Problems</h2>
      <button id="backBtn" disabled aria-label="Go back to previous folder">‚¨Ö Back</button>
      <ul id="fileList" tabindex="0"><li>Loading folders...</li></ul>
    </div>
    <div id="main">
      <div id="codeSection">
        <div id="codeHeader" aria-live="polite" aria-atomic="true" tabindex="0"></div>
        <div id="codeContainer" aria-label="Code display area">
          <pre><code id="codeBlock" class="c hljs" tabindex="0"></code></pre>
        </div>
        <div id="ioSide">
          <div class="io-box">
            <label for="input">üì• Input</label>
            <textarea id="input" placeholder="Input will be loaded here or you can type" spellcheck="false" autocomplete="off"></textarea>
          </div>
          <div class="io-box">
            <label for="output">üì§ Output</label>
            <textarea id="output" readonly placeholder="Program output will appear here" spellcheck="false" autocomplete="off"></textarea>
          </div>
          <div class="io-box">
            <label>‚úÖ Expected Output</label>
            <div id="expectedOutput" class="readonly-box" tabindex="0" aria-live="polite">Not loaded</div>
          </div>
          <div class="io-box">
            <label>üìù Description <span id="fileNameLabel"></span></label>
            <div id="descriptionBox" class="readonly-box" tabindex="0" aria-live="polite">No description available.</div>
          </div>
        </div>
      </div>
      <button id="runBtn" aria-label="Run code">Run Code</button>
      <div id="statusMsg" role="status" aria-live="polite"></div>
      <div id="uploadedDate" aria-label="Last uploaded date"></div>
    </div>
  </div>
  <div id="typingContainer" aria-live="polite" aria-atomic="true">
    <div id="typingText"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>
  <script>
    const repoOwner = "wahidfarhan";
    const repoName = "Lazy_Farhan";
    const folderPathRoot = "";

    const rapidApiHost = "judge0-ce.p.rapidapi.com";
    const rapidApiKey = "2ffb7c9968msh2aaee0147c376edp10350djsne858c3d03a02";

    const fileListEl = document.getElementById("fileList");
    const codeBlockEl = document.getElementById("codeBlock");
    const inputEl = document.getElementById("input");
    const outputEl = document.getElementById("output");
    const runBtn = document.getElementById("runBtn");
    const statusMsg = document.getElementById("statusMsg");
    const descriptionEl = document.getElementById("descriptionBox");
    const expectedOutputEl = document.getElementById("expectedOutput");
    const fileNameLabel = document.getElementById("fileNameLabel");
    const uploadedDateEl = document.getElementById("uploadedDate");
    const backBtn = document.getElementById("backBtn");
    const codeHeaderEl = document.getElementById("codeHeader");

    let currentCode = "";
    let currentPath = "";
    let folderStack = [];

    async function fetchFolderContent(path) {
      try {
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Failed to fetch folder contents");
        const data = await res.json();
        return data;
      } catch (err) {
        fileListEl.innerHTML = `<li style="color:red;">Error loading folder contents</li>`;
        console.error(err);
        return null;
      }
    }

    async function showFolder(path) {
      fileListEl.innerHTML = "<li>Loading...</li>";
      const data = await fetchFolderContent(path);
      if (!data) return;

      const folders = data.filter(item => item.type === "dir");
      const cFiles = data.filter(item => item.type === "file" && item.name.endsWith(".c"));

      fileListEl.innerHTML = "";

      // Back button enable/disable logic
      if(folderStack.length === 0){
        backBtn.disabled = true;
      } else {
        backBtn.disabled = false;
      }

      if(folderStack.length > 0){
        const folderName = folderStack[folderStack.length -1];
        const liFolder = document.createElement("li");
        liFolder.style.fontWeight = "700";
        liFolder.style.color = "var(--green)";
        liFolder.style.userSelect = "none";
        liFolder.textContent = `Folder: ${folderName}`;
        fileListEl.appendChild(liFolder);
      }

      folders.forEach(folder => {
        const li = document.createElement("li");
        li.textContent = "üìÅ " + folder.name;
        li.style.fontWeight = "600";
        li.style.color = "#58a6ff";
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          folderStack.push(folder.name);
          currentPath = folderStack.join("/");
          showFolder(currentPath);
        });
        fileListEl.appendChild(li);
      });

      cFiles.forEach(file => {
        const li = document.createElement("li");
        li.textContent = file.name;
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          loadCodeFile(file);
          highlightSelectedFile(li);
        });
        fileListEl.appendChild(li);
      });
    }

    function highlightSelectedFile(selectedLi) {
      const lis = fileListEl.querySelectorAll("li");
      lis.forEach(li => {
        li.classList.remove("active");
      });
      selectedLi.classList.add("active");
    }

    backBtn.addEventListener("click", () => {
      if (folderStack.length > 0) {
        folderStack.pop();
        currentPath = folderStack.join("/");
        showFolder(currentPath);
        clearCodeDisplay();
      }
    });

    async function loadCodeFile(file) {
      clearCodeDisplay();
      try {
        const res = await fetch(file.download_url);
        if (!res.ok) throw new Error("Failed to fetch code");
        const codeText = await res.text();

        currentCode = codeText;
        codeBlockEl.textContent = currentCode;
        hljs.highlightElement(codeBlockEl);
        hljs.lineNumbersBlock(codeBlockEl);
      } catch (err) {
        statusMsg.textContent = "Error loading code file.";
        console.error(err);
        return;
      }

      fileNameLabel.textContent = `(${file.name})`;
      codeHeaderEl.textContent = file.name;

      const commitDate = await getFileLastCommitDate(file.path);
      if (commitDate) {
        const dateObj = new Date(commitDate);
        const formattedDate = dateObj.getFullYear() + "-" +
                              String(dateObj.getMonth() + 1).padStart(2, "0") + "-" +
                              String(dateObj.getDate()).padStart(2, "0") + " " +
                              String(dateObj.getHours()).padStart(2, "0") + ":" +
                              String(dateObj.getMinutes()).padStart(2, "0");
        uploadedDateEl.textContent = `uploaded in ${formattedDate}`;
      } else {
        uploadedDateEl.textContent = "";
      }

      // Fetch input/output/description from repo, if exists
      const inputPath = file.path.replace(/\.c$/i, ".input");
      const outputPath = file.path.replace(/\.c$/i, ".output");
      const descPath = file.path.replace(/\.c$/i, ".desc");

      inputEl.value = await fetchTextFile(inputPath) || "";
      outputEl.value = "";
      expectedOutputEl.textContent = await fetchTextFile(outputPath) || "Not loaded";
      descriptionEl.textContent = await fetchTextFile(descPath) || "No description available.";

      statusMsg.textContent = "";
    }

    async function fetchTextFile(path) {
      try {
        const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${path}`;
        const res = await fetch(url);
        if (!res.ok) return null;
        return await res.text();
      } catch {
        return null;
      }
    }

    async function getFileLastCommitDate(path) {
      try {
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${path}&per_page=1`;
        const res = await fetch(apiUrl);
        if (!res.ok) return null;
        const data = await res.json();
        if (data.length === 0) return null;
        return data[0].commit.author.date;
      } catch {
        return null;
      }
    }

    async function runCode() {
      if (!currentCode.trim()) {
        statusMsg.textContent = "Please select a code file first.";
        return;
      }
      runBtn.disabled = true;
      statusMsg.textContent = "Running code...";
      outputEl.value = "";

      const postData = {
        language_id: 50, // C language
        source_code: btoa(unescape(encodeURIComponent(currentCode))),
        stdin: inputEl.value || "",
      };

      try {
        const res = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=true&wait=true", {
          method: "POST",
          headers: {
            "X-RapidAPI-Host": rapidApiHost,
            "X-RapidAPI-Key": rapidApiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(postData)
        });
        if (!res.ok) throw new Error("Code execution failed.");
        const result = await res.json();

        if (result.stdout) {
          outputEl.value = atob(result.stdout);
        } else if (result.stderr) {
          outputEl.value = `Error:\n${atob(result.stderr)}`;
        } else {
          outputEl.value = "No output.";
        }
        statusMsg.textContent = "Execution finished.";
      } catch (err) {
        statusMsg.textContent = "Error running code.";
        console.error(err);
      } finally {
        runBtn.disabled = false;
      }
    }

    // Typing animation text for footer
    const typingTextEl = document.getElementById("typingText");
    const typingString = "Made by Farhan Wahid";
    let typingIndex = 0;
    function typeWriter() {
      typingTextEl.textContent = typingString.substring(0, typingIndex);
      typingIndex++;
      if (typingIndex > typingString.length) {
        typingIndex = 0;
      }
      setTimeout(typeWriter, 200);
    }

    // Clear code display & info
    function clearCodeDisplay() {
      codeBlockEl.textContent = "";
      hljs.highlightElement(codeBlockEl);
      hljs.lineNumbersBlock(codeBlockEl);
      inputEl.value = "";
      outputEl.value = "";
      expectedOutputEl.textContent = "Not loaded";
      descriptionEl.textContent = "No description available.";
      fileNameLabel.textContent = "";
      uploadedDateEl.textContent = "";
      codeHeaderEl.textContent = "";
      statusMsg.textContent = "";
      const lis = fileListEl.querySelectorAll("li");
      lis.forEach(li => li.classList.remove("active"));
    }

    runBtn.addEventListener("click", runCode);

    // Initialize folder view
    showFolder(folderPathRoot);

    // Start typing animation
    typeWriter();

  </script>
</body>
</html>
