<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Practice C - Run Your Code</title>

<!-- GitHub style Prism theme -->
<link href="https://cdn.jsdelivr.net/gh/primer/prism-themes@1.9.0/themes/prism-github.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

<style>
  /* Page background black to keep contrast */
  body {
    background-color: #0d1117; /* GitHub dark bg */
    color: #c9d1d9; /* GitHub light text */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    height: 100vh;
  }
  #sidebar {
    width: 320px;
    background-color: #161b22;
    border-right: 3px solid #30363d;
    padding: 15px;
    overflow-y: auto;
  }
  #sidebar h2 {
    margin-top: 0;
    margin-bottom: 15px;
    border-bottom: 2px solid #238636;
    padding-bottom: 5px;
    color: #238636;
  }
  #fileList {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #fileList li {
    padding: 10px;
    margin-bottom: 5px;
    background-color: #21262d;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    border: 2px solid transparent;
    user-select: none;
  }
  #fileList li:hover {
    background-color: #30363d;
  }
  #fileList li.active {
    background-color: #238636;
    color: white;
    border: 2px solid #238636;
  }

  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 15px;
    background-color: #161b22;
  }
  #codeContainer {
    flex: 1;
    overflow: auto;
    border: 3px solid #238636;
    border-radius: 6px;
    margin-bottom: 15px;
    background: #0d1117;
  }
  pre {
    margin: 0 !important;
    font-size: 14px;
    /* padding-left for line numbers */
    padding-left: 3.8em !important;
  }

  .io-container {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
  }
  .io-box {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .io-box label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #238636;
  }
  textarea#input, textarea#output {
    background-color: #21262d;
    color: #c9d1d9;
    border: 3px solid #238636;
    border-radius: 6px;
    padding: 10px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    resize: vertical;
    min-height: 80px;
    max-height: 150px;
    transition: border-color 0.3s ease;
  }
  textarea#input:focus, textarea#output:focus {
    border-color: #2ea043;
    outline: none;
    background-color: #30363d;
  }
  #output {
    color: #56d364;
  }
  #runBtn {
    background-color: #238636;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    align-self: flex-start;
    transition: background-color 0.3s ease;
  }
  #runBtn:hover {
    background-color: #2ea043;
  }
  #statusMsg {
    margin-top: 10px;
    font-style: italic;
    min-height: 20px;
    color: #8b949e;
  }
  #sidebar::-webkit-scrollbar, #codeContainer::-webkit-scrollbar {
    width: 8px;
  }
  #sidebar::-webkit-scrollbar-thumb, #codeContainer::-webkit-scrollbar-thumb {
    background-color: #238636;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>My Practice C</h2>
  <ul id="fileList">
    <li>Loading files...</li>
  </ul>
</div>

<div id="main">
  <div id="codeContainer">
    <pre id="codeBlock" class="line-numbers language-c"><code class="language-c">// Select a file to see code here...</code></pre>
  </div>

  <div class="io-container">
    <div class="io-box">
      <label for="input">Input</label>
      <textarea id="input" placeholder="Type input here (if any)"></textarea>
    </div>
    <div class="io-box">
      <label for="output">Output</label>
      <textarea id="output" readonly placeholder="Output will appear here"></textarea>
    </div>
  </div>

  <button id="runBtn">Run Code</button>
  <div id="statusMsg"></div>
</div>

<!-- Prism.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

<script>
const repoOwner = "wahidfarhan";
const repoName = "Lazy_Farhan";
const folderPath = "codes";
const rapidApiHost = "judge0-ce.p.rapidapi.com";
const rapidApiKey = "2ffb7c9968msh2aaee0147c376edp10350djsne858c3d03a02";

const fileListEl = document.getElementById("fileList");
const codeBlockEl = document.getElementById("codeBlock");
const inputEl = document.getElementById("input");
const outputEl = document.getElementById("output");
const runBtn = document.getElementById("runBtn");
const statusMsg = document.getElementById("statusMsg");

let currentCode = "";
let currentFileName = "";

async function fetchFileList() {
  try {
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
    const res = await fetch(apiUrl);
    if (!res.ok) throw new Error("Failed to fetch file list");
    const data = await res.json();

    const cFiles = data.filter(file => file.name.endsWith(".c"));
    if (cFiles.length === 0) {
      fileListEl.innerHTML = "<li>No C files found in repo</li>";
      return;
    }

    fileListEl.innerHTML = "";
    cFiles.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file.name;
      li.title = file.name;
      li.addEventListener("click", () => selectFile(file, li));
      fileListEl.appendChild(li);
    });
  } catch (err) {
    fileListEl.innerHTML = `<li style="color:#f44336;">Error loading files</li>`;
    console.error(err);
  }
}

async function selectFile(file, listItem) {
  try {
    [...fileListEl.children].forEach(li => li.classList.remove("active"));
    listItem.classList.add("active");

    const res = await fetch(file.download_url);
    if (!res.ok) throw new Error("Failed to fetch code");
    const codeText = await res.text();

    currentFileName = file.name;
    currentCode = codeText;
    const codeEl = codeBlockEl.querySelector('code');

    // Set code and highlight with Prism
    codeEl.textContent = currentCode;
    Prism.highlightElement(codeEl);

    outputEl.value = "";
    inputEl.value = "";
    statusMsg.textContent = "";
  } catch (err) {
    statusMsg.textContent = "Error loading code file.";
    console.error(err);
  }
}

async function runCode() {
  if (!currentCode) {
    alert("Please select a C file first.");
    return;
  }
  outputEl.value = "";
  statusMsg.textContent = "Running...";
  runBtn.disabled = true;

  try {
    const postData = {
      source_code: currentCode,
      language_id: 50,
      stdin: inputEl.value
    };

    const response = await fetch(`https://${rapidApiHost}/submissions?base64_encoded=false&wait=true`, {
      method: "POST",
      headers: {
        "content-type": "application/json",
        "X-RapidAPI-Host": rapidApiHost,
        "X-RapidAPI-Key": rapidApiKey
      },
      body: JSON.stringify(postData)
    });

    if (!response.ok) throw new Error(`API error: ${response.status}`);

    const result = await response.json();

    if (result.stderr) {
      outputEl.value = `Error:\n${result.stderr}`;
    } else if (result.compile_output) {
      outputEl.value = `Compile Error:\n${result.compile_output}`;
    } else if (result.message) {
      outputEl.value = `Error:\n${result.message}`;
    } else {
      outputEl.value = result.stdout || "";
    }
  } catch (error) {
    outputEl.value = "Error running code: " + error.message;
    console.error(error);
  } finally {
    statusMsg.textContent = "";
    runBtn.disabled = false;
  }
}

runBtn.addEventListener("click", runCode);

fetchFileList();
</script>

</body>
</html>
