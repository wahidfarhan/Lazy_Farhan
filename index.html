<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Farhans Practice Problems - Monaco Editor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark-reasonable.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.css" />

  <style>
    :root {
      --green: #238636;
      --green-light: #2ea043;
      --bg: #0d1117;
      --bg-alt: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --sidebar-width: 320px;
      --transition-speed: 0.3s;
      --scrollbar-bg: #1e1e1e;
      --scrollbar-thumb: #02ff00;
      --scrollbar-thumb-hover: #333;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #container {
      display: flex;
      flex: 1 1 auto;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
    }
    #sidebar {
      width: var(--sidebar-width);
      background: var(--bg-alt);
      border-right: 3px solid var(--border);
      padding: 15px 15px 15px 20px;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
      transition: width var(--transition-speed);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    #sidebar::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    #sidebar::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    #sidebar::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    #sidebar h2 {
      color: var(--green);
      border-bottom: 2px solid var(--green);
      margin-bottom: 15px;
      font-size: 1.3rem;
      user-select: none;
      font-weight: 700;
    }
    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) #161b22;
      font-size: 0.95rem;
    }
    #fileList::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    #fileList::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    #fileList::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    #fileList li {
      background: #21262d;
      padding: 10px 15px;
      margin-bottom: 7px;
      border-radius: 6px;
      cursor: pointer;
      transition: background var(--transition-speed), color var(--transition-speed);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }
    #fileList li.active {
      background: var(--green);
      color: white;
      font-weight: 700;
    }
    #fileList li:hover:not(.active) {
      background: var(--green-light);
      color: white;
    }
    #fileList li.back-button {
      font-weight: 700;
      background-color: #0a4d1b;
      color: #b2f2bb;
      margin-bottom: 12px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 6px 1px #238636aa;
      user-select: none;
      transition: background-color 0.3s ease;
      justify-content: center;
    }
    .icon {
      font-size: 1.3rem;
      flex-shrink: 0;
      width: 1.4em;
      text-align: center;
    }
    #main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      padding: 15px 20px;
      overflow: hidden;
      min-width: 0;
    }
    #codeSection {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      flex: 1 1 auto;
      min-height: 600px;
      overflow: hidden;
    }
    #codeContainer {
      flex: 2 1 60%;
      min-width: 300px;
      border: 3px solid var(--green);
      border-radius: 6px;
      overflow: hidden;
      max-height: 600px;
      background: #282c34;
    }
    #ioSide {
      flex: 1 1 35%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 250px;
      max-height: 600px;
      overflow: hidden;
    }
    .io-box {
      display: flex;
      flex-direction: column;
      max-height: 33vh;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
    }
    .io-box::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    .io-box::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    .io-box::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    .io-box label {
      font-weight: bold;
      color: var(--green);
      margin-bottom: 5px;
      font-size: 0.95rem;
      user-select: none;
      flex-shrink: 0;
    }
    textarea, .readonly-box {
      width: 100%;
      background-color: #21262d;
      color: var(--text);
      border: 2px solid var(--green);
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
      min-height: 80px;
      max-height: 150px;
      overflow-y: scroll;
      transition: border-color var(--transition-speed);
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
    }
    textarea::-webkit-scrollbar, .readonly-box::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    textarea::-webkit-scrollbar-thumb, .readonly-box::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    textarea::-webkit-scrollbar-thumb:hover, .readonly-box::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    textarea:focus {
      outline: none;
      border-color: var(--green-light);
      background-color: #1c252b;
    }
    .readonly-box {
      background-color: #1e1e1e;
      white-space: pre-wrap;
    }
    #descriptionBox {
      min-height: 190px;
      max-height: 250px;
      overflow-y: scroll;
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
    }
    #descriptionBox::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    #descriptionBox::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    #descriptionBox::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    #runBtn {
      margin-top: 15px;
      background: var(--green);
      border: none;
      padding: 14px 24px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      align-self: flex-start;
      transition: background var(--transition-speed);
      user-select: none;
      min-width: 120px;
    }
    #runBtn:hover, #runBtn:focus {
      background: var(--green-light);
      outline: none;
    }
    #statusMsg {
      margin-top: 10px;
      font-style: italic;
      color: #999;
      min-height: 22px;
      user-select: none;
    }
    #expectedOutput {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: 140px;
      overflow-y: scroll;
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) #1e1e1e;
    }
    #expectedOutput::-webkit-scrollbar {
      width: 12px;
      background-color: var(--scrollbar-bg);
    }
    #expectedOutput::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
      border: 3px solid var(--scrollbar-bg);
    }
    #expectedOutput::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }
    #uploadedDate {
      margin-top: 10px;
      font-size: 0.9em;
      color: #56d364;
      text-align: right;
      user-select: none;
      flex-shrink: 0;
    }
    #fileNameLabel {
      color: #56d364;
      font-weight: normal;
      font-size: 0.9em;
      margin-left: 8px;
      user-select: none;
    }
    #typingContainer {
      height: 40px;
      background: var(--bg-alt);
      border-top: 3px solid var(--green);
      color: var(--green);
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 18px;
      padding-left: 15px;
      display: flex;
      align-items: center;
      overflow: hidden;
      user-select: none;
      flex-shrink: 0;
    }
    #typingText {
      border-right: 2px solid var(--green);
      white-space: nowrap;
      overflow: hidden;
    }
    @media (max-width: 1024px) {
      #codeContainer {
        max-height: 400px;
      }
      #ioSide {
        max-height: 400px;
      }
    }
    @media (max-width: 768px) {
      body {
        height: auto;
      }
      #container {
        flex-direction: column;
        height: auto;
      }
      #sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 3px solid var(--border);
        padding: 10px 10px 10px 10px;
        max-height: 240px;
        overflow-y: scroll;
      }
      #sidebar h2 {
        font-size: 1.1rem;
      }
      #fileList li {
        font-size: 0.85rem;
        padding: 8px 10px;
      }
      #main {
        padding: 15px 10px 10px 10px;
      }
      #codeSection {
        flex-direction: column;
        gap: 15px;
      }
      #codeContainer {
        flex: none;
        min-width: 100%;
        max-height: 350px;
        min-height: 300px;
        border-radius: 5px;
      }
      #ioSide {
        flex: none;
        min-width: 100%;
        max-height: none;
      }
      #runBtn {
        width: 100%;
        font-size: 16px;
        padding: 14px 0;
        min-width: unset;
      }
      #typingContainer {
        font-size: 16px;
        height: 35px;
        padding-left: 10px;
      }
      #uploadedDate {
        text-align: center;
      }
      #descriptionBox {
        max-height: 300px;
        min-height: 150px;
      }
    }
    @media (max-width: 480px) {
      #sidebar {
        max-height: 200px;
        padding: 8px 8px 8px 8px;
      }
      #sidebar h2 {
        font-size: 1rem;
      }
      #fileList li {
        font-size: 0.8rem;
        padding: 6px 8px;
      }
      #codeContainer pre {
        font-size: 13px;
        padding: 12px;
        min-height: 250px;
      }
      textarea, .readonly-box {
        font-size: 13px;
        min-height: 70px;
        max-height: 120px;
      }
      #runBtn {
        font-size: 15px;
        padding: 12px 0;
      }
      #typingContainer {
        font-size: 14px;
        height: 30px;
        padding-left: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <nav id="sidebar" role="navigation" aria-label="File list">
      <h2>Farhans Practice Problems</h2>
      <ul id="fileList" tabindex="0"><li>Loading folders...</li></ul>
    </nav>
    <main id="main">
      <section id="codeSection">
        <div id="codeContainer" aria-label="Code display area"></div>
        <aside id="ioSide">
          <div class="io-box">
            <label for="input">📥 Input</label>
            <textarea id="input" placeholder="Input will be loaded here or you can type" spellcheck="false" autocomplete="off"></textarea>
          </div>
          <div class="io-box">
            <label for="output">📤 Output</label>
            <textarea id="output" readonly placeholder="Program output will appear here" spellcheck="false" autocomplete="off"></textarea>
          </div>
          <div class="io-box">
            <label>✅ Expected Output</label>
            <div id="expectedOutput" class="readonly-box" tabindex="0" aria-live="polite">Not loaded</div>
          </div>
          <div class="io-box" style="flex-grow:1; display:flex; flex-direction:column;">
            <label>📝 Description <span id="fileNameLabel"></span></label>
            <div id="descriptionBox" class="readonly-box" tabindex="0" aria-live="polite" style="flex-grow:1; overflow-y: scroll;">No description available.</div>
          </div>
        </aside>
      </section>
      <button id="runBtn" aria-label="Run code">Run Code</button>
      <div id="statusMsg" role="status" aria-live="polite"></div>
      <div id="uploadedDate" aria-label="Last uploaded date"></div>
    </main>
  </div>
  <div id="typingContainer" aria-live="polite" aria-atomic="true">
    <div id="typingText"></div>
  </div>

  <!-- Monaco editor loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

  <script>
    // Config
    const repoOwner = "wahidfarhan";
    const repoName = "Lazy_Farhan";
    const folderPathRoot = "";

    const rapidApiHost = "judge0-ce.p.rapidapi.com";
    const rapidApiKey = "2ffb7c9968msh2aaee0147c376edp10350djsne858c3d03a02";

    // DOM elements
    const fileListEl = document.getElementById("fileList");
    const inputEl = document.getElementById("input");
    const outputEl = document.getElementById("output");
    const runBtn = document.getElementById("runBtn");
    const statusMsg = document.getElementById("statusMsg");
    const descriptionEl = document.getElementById("descriptionBox");
    const expectedOutputEl = document.getElementById("expectedOutput");
    const uploadedDateEl = document.getElementById("uploadedDate");
    const fileNameLabel = document.getElementById("fileNameLabel");
    const codeContainer = document.getElementById("codeContainer");
    const typingTextEl = document.getElementById("typingText");

    // Variables
    let currentPath = folderPathRoot;
    let monacoEditor = null;

    // Icons for files/folders
    function getIconForFile(fileName, isFolder = false) {
      if (isFolder) return "📁";
      const ext = fileName.split('.').pop().toLowerCase();
      if (ext === "c") return "📄";
      return "❓";
    }

    // Show only .c files in sidebar
    async function fetchFolder(path) {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch folder");
      const data = await res.json();
      // Filter only .c files, no folders or others
      return data.filter(item => !item.type || item.type === "file" ? item.name.endsWith(".c") : false);
    }

    // Show folder contents in sidebar - only .c files
    async function loadFolder(path) {
      try {
        fileListEl.innerHTML = "<li>Loading files...</li>";
        const items = await fetchFolder(path);
        showFileList(items);
      } catch (err) {
        fileListEl.innerHTML = `<li style="color:red;">Error loading files</li>`;
        console.error(err);
      }
    }

    // Show file list in sidebar
    function showFileList(items) {
      fileListEl.innerHTML = "";
      if (items.length === 0) {
        fileListEl.innerHTML = "<li>No .c files found</li>";
        return;
      }
      items.forEach(item => {
        const li = document.createElement("li");
        li.tabIndex = 0;
        li.setAttribute("role", "button");
        li.textContent = item.name;
        li.classList.add("file-item");
        li.title = item.name;

        li.addEventListener("click", () => {
          loadFile(item);
          highlightActiveFile(li);
        });
        li.addEventListener("keypress", e => {
          if (e.key === "Enter" || e.key === " ") li.click();
        });

        fileListEl.appendChild(li);
      });
    }

    // Highlight active file in sidebar
    function highlightActiveFile(selectedLi) {
      const lis = fileListEl.querySelectorAll("li");
      lis.forEach(li => li.classList.remove("active"));
      selectedLi.classList.add("active");
    }

    // Fetch raw text content of a file from download_url
    async function fetchFileContent(file) {
      const res = await fetch(file.download_url);
      if (!res.ok) throw new Error(`Failed to load file ${file.name}`);
      return res.text();
    }

    // Clear input/output/desc/expected output areas
    function clearIO() {
      inputEl.value = "";
      outputEl.value = "";
      expectedOutputEl.textContent = "Not loaded";
      descriptionEl.textContent = "No description available.";
      uploadedDateEl.textContent = "";
      fileNameLabel.textContent = "";
      statusMsg.textContent = "";
    }

    // Parse .in file content to extract input, description and expected output
    function parseInFile(text) {
      /*
        Format example:

        [Input data here]
        description
        [Description of the problem]
        output
        [Expected output here]

        parse into:
          inputText, descriptionText, expectedOutputText
      */
      const parts = text.split(/\r?\n/);

      // We will split on lines "description" and "output"
      const descIdx = parts.findIndex(line => line.trim().toLowerCase() === "description");
      const outIdx = parts.findIndex(line => line.trim().toLowerCase() === "output");

      let inputLines = [];
      let descriptionLines = [];
      let outputLines = [];

      if (descIdx === -1 && outIdx === -1) {
        // no markers, treat entire text as input only
        inputLines = parts;
      } else if (descIdx !== -1 && outIdx !== -1) {
        // input: from 0 to descIdx-1
        inputLines = parts.slice(0, descIdx);
        // description: descIdx+1 to outIdx-1
        descriptionLines = parts.slice(descIdx + 1, outIdx);
        // output: outIdx+1 to end
        outputLines = parts.slice(outIdx + 1);
      } else if (descIdx !== -1) {
        // only description marker present
        inputLines = parts.slice(0, descIdx);
        descriptionLines = parts.slice(descIdx + 1);
      } else if (outIdx !== -1) {
        // only output marker present
        inputLines = parts.slice(0, outIdx);
        outputLines = parts.slice(outIdx + 1);
      }

      return {
        inputText: inputLines.join("\n").trim(),
        descriptionText: descriptionLines.join("\n").trim(),
        expectedOutputText: outputLines.join("\n").trim()
      };
    }

    // Detect language for Monaco based on extension
    function getLanguageByExtension(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      switch (ext) {
        case 'c': return 'c';
        case 'cpp': return 'cpp';
        case 'py': return 'python';
        case 'js': return 'javascript';
        case 'java': return 'java';
        default: return 'plaintext';
      }
    }

    // Load file: load .c code, and parse matching .in file for input/desc/expected output
    async function loadFile(file) {
      clearIO();
      fileNameLabel.textContent = file.name;
      statusMsg.textContent = "";
      outputEl.value = "";
      typingTextEl.textContent = "";

      try {
        // Load .c code
        const code = await fetchFileContent(file);
        setEditorCode(code, getLanguageByExtension(file.name));

        // Compose .in filename
        const baseName = file.name.replace(/\.[^/.]+$/, "");
        const dir = file.path.split('/').slice(0, -1).join('/');

        // Compose .in file path
        const inFileNameCandidates = [
          `${baseName}.in`,
          `${baseName}.in.txt`,
          `${baseName}.input.txt`
        ];

        let inFileText = null;
        for (const candidate of inFileNameCandidates) {
          const inPath = dir ? `${dir}/${candidate}` : candidate;
          try {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${inPath}`;
            const res = await fetch(url);
            if (res.ok) {
              const json = await res.json();
              if (json && json.download_url) {
                const rawRes = await fetch(json.download_url);
                if (rawRes.ok) {
                  inFileText = await rawRes.text();
                  break;
                }
              }
            }
          } catch {
            // ignore errors and continue
          }
        }

        if (inFileText) {
          const parsed = parseInFile(inFileText);
          inputEl.value = parsed.inputText || "";
          descriptionEl.textContent = parsed.descriptionText || "No description available.";
          expectedOutputEl.textContent = parsed.expectedOutputText || "Not loaded";
        } else {
          inputEl.value = "";
          descriptionEl.textContent = "No description available.";
          expectedOutputEl.textContent = "Not loaded";
        }

        // Show last updated date from git commit API for the code file
        try {
          const commitsUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${file.path}&per_page=1`;
          const commitsRes = await fetch(commitsUrl);
          if (commitsRes.ok) {
            const commitsJson = await commitsRes.json();
            if (commitsJson.length > 0) {
              const dateStr = commitsJson[0].commit.committer.date;
              const dt = new Date(dateStr);
              uploadedDateEl.textContent = `Last updated: ${dt.toLocaleDateString()} ${dt.toLocaleTimeString()}`;
            } else {
              uploadedDateEl.textContent = "";
            }
          }
        } catch {
          uploadedDateEl.textContent = "";
        }
      } catch (err) {
        statusMsg.textContent = "Error loading file: " + err.message;
        console.error(err);
      }
    }

    // Monaco Editor setup and reuse
    function setEditorCode(code, language) {
      if (monacoEditor) {
        monacoEditor.setValue(code);
        monacoEditor.getModel().setLanguage(language);
      } else {
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
          monacoEditor = monaco.editor.create(codeContainer, {
            value: code,
            language: language,
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 15,
            minimap: { enabled: false },
            lineNumbers: 'on',
            scrollbar: {
              verticalScrollbarSize: 10,
              horizontalScrollbarSize: 10
            }
          });
        });
      }
    }

    // Run code with Judge0 API
    async function runCode() {
      if (!monacoEditor) {
        statusMsg.textContent = "Editor not loaded yet";
        return;
      }
      statusMsg.textContent = "Submitting...";
      outputEl.value = "";
      runBtn.disabled = true;

      const source_code = monacoEditor.getValue();
      const language = getLanguageByExtension(fileNameLabel.textContent);
      const input = inputEl.value;

      const languageMap = {
        'c': 50,
        'cpp': 54,
        'python': 71,
        'java': 62,
        'javascript': 63,
        'plaintext': 1
      };
      const language_id = languageMap[language] || 1;

      try {
        const payload = {
          source_code,
          language_id,
          stdin: input,
        };

        const res = await fetch(`https://${rapidApiHost}/submissions?base64_encoded=false&wait=false`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-RapidAPI-Host": rapidApiHost,
            "X-RapidAPI-Key": rapidApiKey
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("Submission failed");
        const json = await res.json();
        const token = json.token;

        // Poll for result
        let result;
        while (true) {
          const statusRes = await fetch(`https://${rapidApiHost}/submissions/${token}?base64_encoded=false`, {
            headers: {
              "X-RapidAPI-Host": rapidApiHost,
              "X-RapidAPI-Key": rapidApiKey
            }
          });
          if (!statusRes.ok) throw new Error("Error getting result");
          result = await statusRes.json();
          if (result.status.id >= 3) break;
          await new Promise(r => setTimeout(r, 1000));
        }

        if (result.stdout) {
          outputEl.value = result.stdout;
          statusMsg.textContent = "Execution successful!";
        } else if (result.compile_output) {
          outputEl.value = "Compile Error:\n" + result.compile_output;
          statusMsg.textContent = "Compile error";
        } else if (result.stderr) {
          outputEl.value = "Runtime Error:\n" + result.stderr;
          statusMsg.textContent = "Runtime error";
        } else {
          outputEl.value = "Unknown error or empty output";
          statusMsg.textContent = "Execution finished with unknown status";
        }
      } catch (err) {
        statusMsg.textContent = "Error running code: " + err.message;
        outputEl.value = "";
        console.error(err);
      } finally {
        runBtn.disabled = false;
      }
    }

    // Typing animation text array
    const typingTexts = [
      "Welcome to Farhans Practice Problems!",
      "Select a .c file to view and run code.",
      "Input and expected output will load from .in file.",
      "Try changing the code and run it here.",
      "Enjoy coding with Monaco editor."
    ];
    let typingIndex = 0, charIndex = 0;
    function typingAnimation() {
      if (charIndex <= typingTexts[typingIndex].length) {
        typingTextEl.textContent = typingTexts[typingIndex].slice(0, charIndex);
        charIndex++;
      } else {
        setTimeout(() => {
          charIndex = 0;
          typingIndex = (typingIndex + 1) % typingTexts.length;
        }, 1500);
      }
    }
    setInterval(typingAnimation, 100);

    // Initial load of folder (.c files only)
    loadFolder(folderPathRoot);

    // Run button event
    runBtn.addEventListener("click", runCode);
  </script>
</body>
</html>
