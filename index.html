<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farhans Practice Problems</title>

  <!-- Highlight.js Stylesheet -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.css"
  />

  <style>
    /* --- Reset & Basic Styles --- */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #container {
      flex: 1;
      display: flex;
      overflow: hidden;
      min-height: 0;
    }

    /* Sidebar */
    #sidebar {
      width: 280px;
      background: #161b22;
      border-right: 3px solid #30363d;
      padding: 15px;
      overflow-y: auto;
      min-height: 0;
      user-select: none;
    }
    #sidebar h2 {
      margin: 0 0 15px;
      border-bottom: 2px solid #238636;
      color: #238636;
      font-weight: 700;
      font-size: 1.2rem;
    }
    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #fileList li {
      background: #21262d;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.95rem;
      line-height: 1.3;
    }
    #fileList li.active {
      background: #238636;
      color: white;
      font-weight: 600;
    }
    #fileList li:hover:not(.active) {
      background: #2ea043;
      color: white;
    }

    #backBtn {
      background: #238636;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 12px;
      width: 100%;
      user-select: none;
      display: none;
      text-align: center;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #backBtn:hover {
      background: #2ea043;
    }

    /* Main area */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow: hidden;
      min-height: 0;
      position: relative;
    }

    #codeSection {
      display: flex;
      gap: 20px;
      flex: 1;
      overflow: hidden;
      min-height: 0;
    }

    #codeContainer {
      flex: 2;
      background: #0d1117;
      border: 3px solid #238636;
      border-radius: 6px;
      overflow: auto;
      min-height: 0;
    }

    pre {
      margin: 0;
      font-size: 14px;
      padding: 15px;
      min-height: 100%;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* line number padding */
    .hljs td.hljs-ln-code {
      padding-left: 12px;
    }

    #ioSide {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
      min-height: 0;
    }

    .io-box label {
      font-weight: 700;
      color: #238636;
      margin-bottom: 5px;
      display: block;
      font-size: 0.95rem;
      user-select: none;
    }

    textarea {
      width: 100%;
      background-color: #21262d;
      color: #c9d1d9;
      border: 2px solid #238636;
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
      min-height: 80px;
      font-family: monospace;
      font-size: 14px;
      overflow-y: auto;
      transition: border-color 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #2ea043;
      background-color: #1b2228;
    }
    textarea[readonly] {
      background-color: #1e1e1e;
      border-color: #444;
      color: #56d364;
    }

    #output {
      color: #56d364;
    }

    .readonly-box {
      background-color: #1e1e1e;
      border: 2px solid #444;
      border-radius: 5px;
      padding: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      min-height: 80px;
      overflow-y: auto;
      max-height: 150px;
      color: #c9d1d9;
      user-select: text;
    }

    #descriptionBox {
      border-bottom: 2px solid #238636;
      overflow-y: auto;
      max-height: 160px;
      padding: 12px 15px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      background-color: #1e1e1e;
      color: #c9d1d9;
      border-radius: 5px;
      user-select: text;
    }

    #runBtn {
      margin-top: 10px;
      background: #238636;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-start;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #runBtn:hover {
      background: #2ea043;
    }

    #statusMsg {
      margin-top: 8px;
      color: #999;
      min-height: 20px;
      font-style: italic;
      user-select: none;
      font-size: 0.9rem;
    }

    #uploadedDate {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #56d364;
      user-select: none;
    }

    /* Scrollbar styling */
    #sidebar::-webkit-scrollbar,
    #codeContainer::-webkit-scrollbar,
    #ioSide::-webkit-scrollbar,
    .readonly-box::-webkit-scrollbar,
    #descriptionBox::-webkit-scrollbar,
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb,
    #codeContainer::-webkit-scrollbar-thumb,
    #ioSide::-webkit-scrollbar-thumb,
    .readonly-box::-webkit-scrollbar-thumb,
    #descriptionBox::-webkit-scrollbar-thumb,
    textarea::-webkit-scrollbar-thumb {
      background-color: #000000;
      border-radius: 4px;
    }
    #sidebar::-webkit-scrollbar-track,
    #codeContainer::-webkit-scrollbar-track,
    #ioSide::-webkit-scrollbar-track,
    .readonly-box::-webkit-scrollbar-track,
    #descriptionBox::-webkit-scrollbar-track,
    textarea::-webkit-scrollbar-track {
      background-color: #121212;
    }
    #sidebar, #codeContainer, #ioSide, .readonly-box, #descriptionBox, textarea {
      scrollbar-width: thin;
      scrollbar-color: #000000 #121212;
    }

    /* Typing animation bar */
    #typingContainer {
      height: 40px;
      background: #161b22;
      border-top: 3px solid #238636;
      color: #238636;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 700;
      font-size: 20px;
      padding-left: 15px;
      display: flex;
      align-items: center;
      user-select: none;
      overflow: hidden;
      flex-shrink: 0;
    }
    #typingText {
      border-right: 2px solid #238636;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 3px solid #30363d;
        padding: 10px;
      }
      #main {
        flex: 1;
        padding: 10px;
        overflow: visible;
        min-height: auto;
      }
      #codeSection {
        flex-direction: column;
        gap: 10px;
      }
      #codeContainer {
        flex: none;
        height: 300px;
        border-width: 2px;
      }
      #ioSide {
        flex: none;
        height: auto;
        gap: 8px;
      }
      pre {
        font-size: 12px;
        padding: 10px;
      }
      textarea {
        font-size: 13px;
        min-height: 60px;
      }
      #runBtn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
      }
      #backBtn {
        margin-bottom: 10px;
        display: block;
      }
      #typingContainer {
        font-size: 18px;
        height: 35px;
        padding-left: 10px;
      }
      #uploadedDate {
        position: static;
        margin-top: 8px;
        text-align: center;
        color: #56d364;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <div id="sidebar">
    <h2>Farhans Practice Problems</h2>
    <button id="backBtn">‚Üê Back</button>
    <ul id="fileList"><li>Loading folders...</li></ul>
  </div>

  <div id="main">
    <div id="codeSection">
      <div id="codeContainer">
        <pre><code id="codeBlock" class="c hljs"></code></pre>
      </div>
      <div id="ioSide">
        <div class="io-box">
          <label for="input">üì• Input</label>
          <textarea id="input" placeholder="Input will be loaded here or you can type"></textarea>
        </div>
        <div class="io-box">
          <label for="output">üì§ Output</label>
          <textarea id="output" readonly placeholder="Program output will appear here"></textarea>
        </div>
        <div class="io-box">
          <label>‚úÖ Expected Output</label>
          <div id="expectedOutput" class="readonly-box">Not loaded</div>
        </div>
        <div class="io-box">
          <label>üìù Description <span id="fileNameLabel" style="color:#56d364; font-weight: normal; font-size: 0.9em; margin-left: 8px;"></span></label>
          <div id="descriptionBox">No description available.</div>
        </div>
      </div>
    </div>
    <button id="runBtn">Run Code</button>
    <div id="statusMsg"></div>
    <div id="uploadedDate"></div>
  </div>
</div>

<!-- Bottom typing animation -->
<div id="typingContainer">
  <div id="typingText"></div>
</div>

<!-- JS Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/c.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>

<script>
  // Your GitHub repo details
  const repoOwner = "wahidfarhan";
  const repoName = "Lazy_Farhan";
  const folderPathRoot = ""; // start from root folder

  // Judge0 API details (replace with your own API key if you want)
  const rapidApiHost = "judge0-ce.p.rapidapi.com";
  const rapidApiKey = "2ffb7c9968msh2aaee0147c376edp10350djsne858c3d03a02";

  // DOM elements
  const fileListEl = document.getElementById("fileList");
  const codeBlockEl = document.getElementById("codeBlock");
  const inputEl = document.getElementById("input");
  const outputEl = document.getElementById("output");
  const runBtn = document.getElementById("runBtn");
  const statusMsg = document.getElementById("statusMsg");
  const descriptionEl = document.getElementById("descriptionBox");
  const expectedOutputEl = document.getElementById("expectedOutput");
  const fileNameLabel = document.getElementById("fileNameLabel");
  const uploadedDateEl = document.getElementById("uploadedDate");
  const backBtn = document.getElementById("backBtn");

  // State variables
  let currentCode = "";
  let currentPath = "";
  let folderStack = [];

  // Fetch folder content from GitHub API
  async function fetchFolderContent(path) {
    try {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error("Failed to fetch folder contents");
      const data = await res.json();
      return data;
    } catch (err) {
      fileListEl.innerHTML = `<li style="color:red;">Error loading folder contents</li>`;
      console.error(err);
      return null;
    }
  }

  // Show folder contents (folders and .c files)
  async function showFolder(path) {
    backBtn.style.display = folderStack.length > 0 ? "block" : "none";
    document.title = path ? `Farhans Practice Problems - ${path}` : "Farhans Practice Problems";

    fileListEl.innerHTML = "<li>Loading...</li>";
    const data = await fetchFolderContent(path);
    if (!data) return;

    const folders = data.filter(item => item.type === "dir");
    const cFiles = data.filter(item => item.type === "file" && item.name.endsWith(".c"));

    fileListEl.innerHTML = "";

    if (folders.length === 0 && cFiles.length === 0) {
      fileListEl.innerHTML = "<li>No folders or C files found.</li>";
      return;
    }

    folders.forEach(folder => {
      const li = document.createElement("li");
      li.textContent = "üìÅ " + folder.name;
      li.style.fontWeight = "bold";
      li.style.cursor = "pointer";
      li.addEventListener("click", () => {
        folderStack.push(currentPath);
        currentPath = folder.path;
        showFolder(currentPath);
        clearCodeDisplay();
      });
      fileListEl.appendChild(li);
    });

    cFiles.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file.name;
      li.style.cursor = "pointer";
      li.addEventListener("click", () => {
        loadCodeFile(file);
      });
      fileListEl.appendChild(li);
    });
  }

  // Clear code, input, output, description, etc.
  function clearCodeDisplay() {
    currentCode = "";
    codeBlockEl.textContent = "";
    hljs.highlightElement(codeBlockEl);
    hljs.lineNumbersBlock(codeBlockEl);
    inputEl.value = "";
    outputEl.value = "";
    expectedOutputEl.textContent = "Not loaded";
    descriptionEl.textContent = "No description available.";
    fileNameLabel.textContent = "";
    uploadedDateEl.textContent = "";
    statusMsg.textContent = "";
  }

  // Get last commit date for a file
  async function getFileLastCommitDate(filePath) {
    try {
      const commitsApiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${filePath}&page=1&per_page=1`;
      const res = await fetch(commitsApiUrl);
      if (!res.ok) throw new Error("Failed to fetch commits");
      const commits = await res.json();
      if (commits.length > 0 && commits[0].commit && commits[0].commit.author) {
        return commits[0].commit.author.date;
      }
      return null;
    } catch {
      return null;
    }
  }

  // Parse input file content into sections: input, description, output
  async function parseInputFile(text) {
    const lines = text.split(/\r?\n/);
    let inputLines = [];
    let descriptionLines = [];
    let outputLines = [];

    let section = "input";

    for (let line of lines) {
      const lower = line.trim().toLowerCase();
      if (lower === "description") {
        section = "description";
        continue;
      }
      if (lower === "output") {
        section = "output";
        continue;
      }

      if (section === "input") inputLines.push(line);
      else if (section === "description") descriptionLines.push(line);
      else if (section === "output") outputLines.push(line);
    }

    return {
      input: inputLines.join("\n").trim(),
      description: descriptionLines.join("\n").trim(),
      output: outputLines.join("\n").trim(),
    };
  }

  // Load .c file and related input file
  async function loadCodeFile(file) {
    clearCodeDisplay();

    // Fetch code file content
    try {
      const res = await fetch(file.download_url);
      if (!res.ok) throw new Error("Failed to load code file");
      currentCode = await res.text();
    } catch (err) {
      alert("Failed to load code file.");
      return;
    }

    // Show code with highlight.js
    codeBlockEl.textContent = currentCode;
    hljs.highlightElement(codeBlockEl);
    hljs.lineNumbersBlock(codeBlockEl);

    fileNameLabel.textContent = file.name;

    // Find related input file (same name but .txt)
    const baseName = file.name.replace(/\.c$/i, "");
    let inputFileName = baseName + ".txt";
    const inputFilePath = currentPath ? currentPath + "/" + inputFileName : inputFileName;

    // Fetch input file from GitHub
    try {
      const inputFileUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${inputFilePath}`;
      const res = await fetch(inputFileUrl);
      if (!res.ok) throw new Error("No input file found");

      const inputFileContent = await res.text();
      const parsed = await parseInputFile(inputFileContent);

      inputEl.value = parsed.input || "";
      expectedOutputEl.textContent = parsed.output || "Not provided";
      descriptionEl.textContent = parsed.description || "No description available.";
    } catch {
      // No input file or failed to load
      inputEl.value = "";
      expectedOutputEl.textContent = "Not loaded";
      descriptionEl.textContent = "No description available.";
    }

    // Get last commit date and show it
    const lastDate = await getFileLastCommitDate(file.path);
    if (lastDate) {
      const dateObj = new Date(lastDate);
      uploadedDateEl.textContent = `Last updated: ${dateObj.toLocaleDateString()} ${dateObj.toLocaleTimeString()}`;
    } else {
      uploadedDateEl.textContent = "";
    }

    outputEl.value = "";
    statusMsg.textContent = "";
  }

  // Run code using Judge0 API
  async function runCode() {
    if (!currentCode) {
      alert("Please select a C code file first.");
      return;
    }

    runBtn.disabled = true;
    statusMsg.textContent = "Running code...";
    outputEl.value = "";

    try {
      const encodedSource = btoa(currentCode);
      const encodedInput = btoa(inputEl.value);

      // Submit code to Judge0 API
      const submitResponse = await fetch(`https://${rapidApiHost}/submissions?base64_encoded=true&wait=false`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-RapidAPI-Host": rapidApiHost,
          "X-RapidAPI-Key": rapidApiKey,
        },
        body: JSON.stringify({
          language_id: 50, // C language in Judge0
          source_code: encodedSource,
          stdin: encodedInput,
        }),
      });

      if (!submitResponse.ok) throw new Error("Failed to submit code");

      const submitData = await submitResponse.json();
      const token = submitData.token;

      // Poll for result
      let status = "In Queue";
      let result = null;
      for (let i = 0; i < 20; i++) {
        const resultRes = await fetch(`https://${rapidApiHost}/submissions/${token}?base64_encoded=true`, {
          method: "GET",
          headers: {
            "X-RapidAPI-Host": rapidApiHost,
            "X-RapidAPI-Key": rapidApiKey,
          },
        });
        if (!resultRes.ok) throw new Error("Failed to get result");

        result = await resultRes.json();
        status = result.status.description;

        if (status !== "In Queue" && status !== "Processing") break;
        await new Promise((r) => setTimeout(r, 1000));
      }

      if (result) {
        if (result.stdout) {
          outputEl.value = atob(result.stdout);
          statusMsg.textContent = `Status: ${status}`;
        } else if (result.compile_output) {
          outputEl.value = "Compilation Error:\n" + atob(result.compile_output);
          statusMsg.textContent = `Status: ${status}`;
        } else if (result.stderr) {
          outputEl.value = "Runtime Error:\n" + atob(result.stderr);
          statusMsg.textContent = `Status: ${status}`;
        } else {
          outputEl.value = `No output. Status: ${status}`;
          statusMsg.textContent = `Status: ${status}`;
        }
      } else {
        outputEl.value = "Failed to get result.";
        statusMsg.textContent = "Error";
      }
    } catch (err) {
      outputEl.value = "Error: " + err.message;
      statusMsg.textContent = "Error";
    } finally {
      runBtn.disabled = false;
    }
  }

  // Back button click
  backBtn.addEventListener("click", () => {
    if (folderStack.length > 0) {
      currentPath = folderStack.pop();
      showFolder(currentPath);
      clearCodeDisplay();
    }
  });

  // Run button click
  runBtn.addEventListener("click", runCode);

  // Typing animation setup
  const typingTextEl = document.getElementById("typingText");
  const phrases = [
    "gcc hello_world.c -o hello_world && ./hello_world",
    "printf(\"Hello, World!\\n\");",
    "Farhan Wahid - C Programming",
    "Write your code, run & learn",
    "Practice makes perfect!",
    "Enjoy coding in C",
  ];

  let phraseIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function typeAnimation() {
    const currentPhrase = phrases[phraseIndex];
    if (!isDeleting) {
      typingTextEl.textContent = currentPhrase.substring(0, charIndex + 1);
      charIndex++;
      if (charIndex === currentPhrase.length) {
        isDeleting = true;
        setTimeout(typeAnimation, 1200);
      } else {
        setTimeout(typeAnimation, 120);
      }
    } else {
      typingTextEl.textContent = currentPhrase.substring(0, charIndex - 1);
      charIndex--;
      if (charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(typeAnimation, 400);
      } else {
        setTimeout(typeAnimation, 60);
      }
    }
  }
  typeAnimation();

  // Initial load
  showFolder("");
  clearCodeDisplay();
</script>
</body>
</html>
