<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farhans Practice Problems</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      overflow: hidden;
    }
    #container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 280px;
      background: #161b22;
      border-right: 3px solid #30363d;
      padding: 15px;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin: 0 0 15px;
      border-bottom: 2px solid #238636;
      color: #238636;
    }
    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #fileList li {
      background: #21262d;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #fileList li.active {
      background: #238636;
      color: white;
    }
    #fileList li:hover:not(.active) {
      background: #2ea043;
      color: white;
    }
    #backBtn {
      background: #238636;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 12px;
      width: 100%;
      user-select: none;
      display: none;
      text-align: center;
    }
    #backBtn:hover {
      background: #2ea043;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow: hidden;
      position: relative;
    }
    #codeSection {
      display: flex;
      gap: 20px;
      flex: 1;
      overflow: hidden;
    }
    #codeContainer {
      flex: 2;
      background: #0d1117;
      border: 3px solid #238636;
      border-radius: 6px;
      overflow: auto;
    }
    pre {
      margin: 0;
      font-size: 14px;
      padding: 15px;
      min-height: 100%;
    }
    .hljs td.hljs-ln-code {
      padding-left: 12px;
    }
    #ioSide {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
    }
    .io-box label {
      font-weight: bold;
      color: #238636;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      background-color: #21262d;
      color: #c9d1d9;
      border: 2px solid #238636;
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
      min-height: 80px;
      max-height: 180px;   /* max height for scrolling */
      overflow-y: auto;    /* vertical scrollbar */
      font-family: monospace;
      font-size: 14px;
    }
    #output {
      color: #56d364;
    }
    .readonly-box {
      user-select: none;
      background-color: #21262d;
      color: #c9d1d9;
      border: 2px solid #238636;
      border-radius: 5px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      min-height: 80px;
      max-height: 180px;  /* max height for scrolling */
      overflow-y: auto;   /* vertical scrollbar */
      white-space: pre-wrap;
      word-break: break-word;
    }
    #runBtn {
      margin-top: 10px;
      background: #238636;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-start;
      user-select: none;
    }
    #runBtn:hover {
      background: #2ea043;
    }
    #statusMsg {
      margin-top: 8px;
      color: #999;
      min-height: 20px;
      font-style: italic;
    }
    #sidebar::-webkit-scrollbar,
    #codeContainer::-webkit-scrollbar,
    #ioSide::-webkit-scrollbar,
    .readonly-box::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb,
    #codeContainer::-webkit-scrollbar-thumb,
    #ioSide::-webkit-scrollbar-thumb,
    .readonly-box::-webkit-scrollbar-thumb {
      background-color: #000000;
      border-radius: 4px;
    }
    #sidebar::-webkit-scrollbar-track,
    #codeContainer::-webkit-scrollbar-track,
    #ioSide::-webkit-scrollbar-track,
    .readonly-box::-webkit-scrollbar-track {
      background-color: #121212;
    }
    #sidebar, #codeContainer, #ioSide, .readonly-box {
      scrollbar-width: thin;
      scrollbar-color: #000000 #121212;
    }
    #typingContainer {
      height: 40px;
      background: #161b22;
      border-top: 3px solid #238636;
      color: #238636;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 20px;
      padding-left: 15px;
      display: flex;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }
    #typingText {
      border-right: 2px solid #238636;
      white-space: nowrap;
      overflow: hidden;
    }
    #uploadedDate {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.9em;
      color: #56d364;
      user-select: none;
    }

    /* Responsive Styles for Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 3px solid #30363d;
        padding: 10px;
      }
      #main {
        flex: 1;
        padding: 10px;
        overflow: visible;
      }
      #codeSection {
        flex-direction: column;
        gap: 10px;
      }
      #codeContainer {
        flex: none;
        height: 300px;
        border-width: 2px;
      }
      #ioSide {
        flex: none;
        height: auto;
        gap: 8px;
      }
      pre {
        font-size: 12px;
        padding: 10px;
      }
      textarea {
        font-size: 13px;
        min-height: 60px;
        max-height: 150px;
      }
      .readonly-box {
        max-height: 150px;
      }
      #runBtn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
      }
      #backBtn {
        margin-bottom: 10px;
        display: block;
      }
      #typingContainer {
        font-size: 18px;
        height: 35px;
        padding-left: 10px;
      }
      #uploadedDate {
        position: static;
        margin-top: 8px;
        text-align: center;
        color: #56d364;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <div id="sidebar">
    <h2>Farhans Practice Problems</h2>
    <button id="backBtn">‚Üê Back</button>
    <ul id="fileList"><li>Loading folders...</li></ul>
  </div>

  <div id="main">
    <div id="codeSection">
      <div id="codeContainer">
        <pre><code id="codeBlock" class="c hljs"></code></pre>
      </div>
      <div id="ioSide">
        <div class="io-box">
          <label for="input">üì• Input</label>
          <textarea id="input" placeholder="Input will be loaded here or you can type"></textarea>
        </div>
        <div class="io-box">
          <label for="output">üì§ Output</label>
          <textarea id="output" readonly placeholder="Program output will appear here"></textarea>
        </div>
        <div class="io-box">
          <label>‚úÖ Expected Output</label>
          <div id="expectedOutput" class="readonly-box">Not loaded</div>
        </div>
        <div class="io-box">
          <label>üìù Description <span id="fileNameLabel" style="color:#56d364; font-weight: normal; font-size: 0.9em; margin-left: 8px;"></span></label>
          <div id="descriptionBox" class="readonly-box">No description available.</div>
        </div>
      </div>
    </div>
    <button id="runBtn">Run Code</button>
    <div id="statusMsg"></div>
    <div id="uploadedDate"></div>
  </div>
</div>

<!-- Bottom typing animation -->
<div id="typingContainer">
  <div id="typingText"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/c.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/wcoder/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>

<script>
  const repoOwner = "wahidfarhan";
  const repoName = "Lazy_Farhan";
  const folderPathRoot = ""; // root folder to list initially

  const rapidApiHost = "judge0-ce.p.rapidapi.com";
  const rapidApiKey = "2ffb7c9968msh2aaee0147c376edp10350djsne858c3d03a02";

  const fileListEl = document.getElementById("fileList");
  const codeBlockEl = document.getElementById("codeBlock");
  const inputEl = document.getElementById("input");
  const outputEl = document.getElementById("output");
  const runBtn = document.getElementById("runBtn");
  const statusMsg = document.getElementById("statusMsg");
  const descriptionEl = document.getElementById("descriptionBox");
  const expectedOutputEl = document.getElementById("expectedOutput");
  const fileNameLabel = document.getElementById("fileNameLabel");
  const uploadedDateEl = document.getElementById("uploadedDate");
  const backBtn = document.getElementById("backBtn");

  let currentCode = "";
  let currentPath = ""; // current folder path, empty string means root
  let folderStack = [];

  async function fetchFolderContent(path) {
    try {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error("Failed to fetch folder contents");
      const data = await res.json();
      return data;
    } catch (err) {
      fileListEl.innerHTML = `<li style="color:red;">Error loading folder contents</li>`;
      console.error(err);
      return null;
    }
  }

  async function showFolder(path) {
    backBtn.style.display = folderStack.length > 0 ? "block" : "none";

    fileListEl.innerHTML = "<li>Loading...</li>";
    const data = await fetchFolderContent(path);
    if (!data) return;

    // Show only folders and .c files
    const folders = data.filter(item => item.type === "dir");
    const cFiles = data.filter(item => item.type === "file" && item.name.endsWith(".c"));

    fileListEl.innerHTML = "";

    if (folders.length === 0 && cFiles.length === 0) {
      fileListEl.innerHTML = "<li>No folders or C files found.</li>";
      return;
    }

    // Show folders first
    folders.forEach(folder => {
      const li = document.createElement("li");
      li.textContent = "üìÅ " + folder.name;
      li.style.fontWeight = "bold";
      li.style.cursor = "pointer";
      li.addEventListener("click", () => {
        folderStack.push(currentPath);
        currentPath = folder.path;
        showFolder(currentPath);
        clearCodeDisplay();
      });
      fileListEl.appendChild(li);
    });

    // Show .c files next
    cFiles.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file.name;
      li.style.cursor = "pointer";
      li.addEventListener("click", () => {
        loadCodeFile(file);
      });
      fileListEl.appendChild(li);
    });
  }

  function clearCodeDisplay() {
    currentCode = "";
    codeBlockEl.textContent = "";
    hljs.highlightElement(codeBlockEl);
    hljs.lineNumbersBlock(codeBlockEl);
    inputEl.value = "";
    outputEl.value = "";
    expectedOutputEl.textContent = "Not loaded";
    descriptionEl.textContent = "No description available.";
    fileNameLabel.textContent = "";
    uploadedDateEl.textContent = "";
    statusMsg.textContent = "";
  }

  async function getFileLastCommitDate(filePath) {
    try {
      const commitsApiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${filePath}&page=1&per_page=1`;
      const res = await fetch(commitsApiUrl);
      if (!res.ok) throw new Error("Failed to fetch commits");
      const commits = await res.json();
      if (commits.length > 0 && commits[0].commit && commits[0].commit.author) {
        return commits[0].commit.author.date;
      }
      return null;
    } catch {
      return null;
    }
  }

  async function parseInputFile(text) {
    const lines = text.split(/\r?\n/);
    let inputLines = [];
    let descriptionLines = [];
    let outputLines = [];

    let section = "input";

    for (let line of lines) {
      const lower = line.trim().toLowerCase();
      if (lower === "description") {
        section = "description";
        continue;
      }
      if (lower === "output") {
        section = "output";
        continue;
      }

      if (section === "input") inputLines.push(line);
      else if (section === "description") descriptionLines.push(line);
      else if (section === "output") outputLines.push(line);
    }

    return {
      input: inputLines.join("\n").trim(),
      description: descriptionLines.join("\n").trim(),
      output: outputLines.join("\n").trim()
    };
  }

  async function loadCodeFile(file) {
    clearCodeDisplay();

    try {
      const res = await fetch(file.download_url);
      if (!res.ok) throw new Error("Failed to fetch code");
      const codeText = await res.text();

      currentCode = codeText;
      codeBlockEl.textContent = currentCode;
      hljs.highlightElement(codeBlockEl);
      hljs.lineNumbersBlock(codeBlockEl);
    } catch (err) {
      statusMsg.textContent = "Error loading code file.";
      console.error(err);
      return;
    }

    fileNameLabel.textContent = `(${file.name})`;

    const commitDate = await getFileLastCommitDate(file.path);
    if (commitDate) {
      const dateObj = new Date(commitDate);
      const formattedDate = dateObj.getFullYear() + "-" +
                            String(dateObj.getMonth() + 1).padStart(2, "0") + "-" +
                            String(dateObj.getDate()).padStart(2, "0") + " " +
                            String(dateObj.getHours()).padStart(2, "0") + ":" +
                            String(dateObj.getMinutes()).padStart(2, "0");
      uploadedDateEl.textContent = `uploaded in ${formattedDate}`;
    } else {
      uploadedDateEl.textContent = "";
    }

    // Input file URL (.in)
    const baseName = file.name.replace(/\.c$/, "");
    const inputUrl = file.download_url.replace(/\/[^\/]+$/, `/${baseName}.in`);

    try {
      const inputRes = await fetch(inputUrl);
      if (inputRes.ok) {
        const inputText = await inputRes.text();

        const parsed = await parseInputFile(inputText);

        inputEl.value = parsed.input || "";
        descriptionEl.textContent = parsed.description || "No description provided.";
        expectedOutputEl.textContent = parsed.output || "Not available.";
      } else {
        inputEl.value = "";
        descriptionEl.textContent = "No input or description found.";
        expectedOutputEl.textContent = "Not available.";
      }
    } catch {
      inputEl.value = "";
      descriptionEl.textContent = "No input or description found.";
      expectedOutputEl.textContent = "Not available.";
    }

    outputEl.value = "";
    statusMsg.textContent = "";
  }

  async function runCode() {
    if (!currentCode) {
      alert("Please select a C file first.");
      return;
    }

    runBtn.disabled = true;
    statusMsg.textContent = "Running...";
    outputEl.value = "";

    try {
      const response = await fetch(`https://${rapidApiHost}/submissions?base64_encoded=false&wait=true&fields=*`, {
        method: "POST",
        headers: {
          "content-type": "application/json",
          "X-RapidAPI-Host": rapidApiHost,
          "X-RapidAPI-Key": rapidApiKey
        },
        body: JSON.stringify({
          language_id: 50, // C language id for Judge0
          source_code: currentCode,
          stdin: inputEl.value
        })
      });

      if (!response.ok) throw new Error("Failed to run code");

      const result = await response.json();

      if (result.stdout) {
        outputEl.value = result.stdout;
        statusMsg.textContent = "Success";
      } else if (result.stderr) {
        outputEl.value = "Error:\n" + result.stderr;
        statusMsg.textContent = "Runtime Error";
      } else if (result.compile_output) {
        outputEl.value = "Compile Error:\n" + result.compile_output;
        statusMsg.textContent = "Compile Error";
      } else {
        outputEl.value = "Unknown Error";
        statusMsg.textContent = "Error";
      }
    } catch (err) {
      outputEl.value = "";
      statusMsg.textContent = "Failed to run code";
      console.error(err);
    } finally {
      runBtn.disabled = false;
    }
  }

  backBtn.addEventListener("click", () => {
    if (folderStack.length > 0) {
      currentPath = folderStack.pop();
      showFolder(currentPath);
      clearCodeDisplay();
    }
  });

  runBtn.addEventListener("click", runCode);

  // Typing animation at bottom
  const typingTextEl = document.getElementById("typingText");
  const typingStrings = ["Farhans Practice Problems", "Solving with C language", "Happy Coding!"];
  let typingIndex = 0;
  let charIndex = 0;
  let typingForward = true;

  function type() {
    if (typingForward) {
      if (charIndex < typingStrings[typingIndex].length) {
        typingTextEl.textContent += typingStrings[typingIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 120);
      } else {
        typingForward = false;
        setTimeout(type, 800);
      }
    } else {
      if (charIndex > 0) {
        typingTextEl.textContent = typingStrings[typingIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(type, 80);
      } else {
        typingForward = true;
        typingIndex = (typingIndex + 1) % typingStrings.length;
        setTimeout(type, 500);
      }
    }
  }
  type();

  // Initial load
  showFolder(folderPathRoot);
</script>

</body>
</html>
